youAreAboutChangeClusterCpuThreadSupportMsg=Vous \u00EAtes sur le point de d\u00E9sactiver le support des threads CPU pour ce cluster. Cette d\u00E9sactivation peut affecter la capacit\u00E9 d'ex\u00E9cution des machines virtuelles avec certaines configurations de CPU.\n\nVeuillez vous assurer qu'il n'y a aucune VM dans ce cluster utilisant des param\u00E8tres de CPU sp\u00E9cifiques tels que l'assignation de CPU qui peut \u00EAtre affect\u00E9 par ce changement.\n\n\u00CAtes-vous s\u00FBr de vouloir continuer\u00A0?
youAreAboutChangeDCQuotaEnforcementMsg=Pour faire passer le Quota au mode Forcer\nTous les mod\u00E8les, les machines virtuelles et les disques devront recevoir des quota sp\u00E9cifiques sinon ils ne seront pas utilisables.\nLes utilisateurs devront \u00EAtre ajout\u00E9s en tant que consommateurs de quota.\nVeuillez consid\u00E9rer le mode Audit tant que vous n'aurez pas d\u00E9fini des Quota pour les utilisateurs\n\n\u00CAtes-vous s\u00FBr de vouloir continuer\u00A0?
youAreAboutChangeDcCompatibilityVersionMsg=Vous \u00EAtes sur le point de changer la Version de compatibilit\u00E9 du Centre de donn\u00E9es. \u00CAtes-vous certain de vouloir continuer ?
youAreAboutChangeSnapshotConfigurationMsg=Configurer les options de clich\u00E9 de volume\n\nChanger les param\u00E8tres de configuration va limiter la cr\u00E9ation de nouveaux clich\u00E9s s'ils d\u00E9passent la nouvelle limite.\n\n\u00CAtes-vous certain de vouloir continuer ?
youAreAboutToAttachDetachNetworkToFromTheClustersMsg=Vous \u00EAtes sur le point d'attacher le r\u00E9seau \u00E0 tous les clusters s\u00E9lectionn\u00E9s et de d\u00E9tacher le r\u00E9seau de tous les clusters d\u00E9s\u00E9lectionn\u00E9s.\n\n\u00CAtes-vous certain de vouloir continuer\u00A0?
youAreAboutToCreateUnlimitedSpecificQuotaMsg=Vous \u00EAtes sur le point de d\u00E9finir un Quota illimit\u00E9 sur une ressource sp\u00E9cifique.\nCeci n'est pas conseill\u00E9. La valeur d'agr\u00E9gation de ce quota sera Illimit\u00E9e.\nSouhaitez-vous continuer ?
youAreAboutToRemoveSnapshotScheduleMsg=L'ordonnancement des clich\u00E9s serait alors supprim\u00E9. Souhaitez-vous continuer\u00A0?
youHavntConfigPmMsg=Vous n'avez pas configur\u00E9 la Gestion de l'alimentation pour cet H\u00F4te. \u00CAtes-vous certain de vouloir continuer\u00A0?
youMustApproveTheActionByClickingOnThisCheckboxInvalidReason=Vous devez approuver l'action en cliquant sur cette case.
