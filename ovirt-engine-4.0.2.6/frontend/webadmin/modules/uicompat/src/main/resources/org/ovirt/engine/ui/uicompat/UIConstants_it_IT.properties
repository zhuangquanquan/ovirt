youAreAboutChangeDCQuotaEnforcementMsg=Si \u00E8 in procinto di mettere le Quota in Enforce Mode.\nTutti i Template, le macchine virtuali e i dischi devono essere assegnati in specifiche allocazioni di quota, altrimenti saranno inutilizzabili.\nGli Utenti dovrebbero essere aggiunti come consumatori di quota.\n\nSi prega di considerare l'utilizzo di modalit\u00E0 Audit finch\u00E9 si definiranno le quota per gli utenti.\n\nSi \u00E8 sicuri di voler continuare?\n
youAreAboutChangeDcCompatibilityVersionMsg=Si \u00E8 in procinto di cambiare la Versione di Compatibilit\u00E0 del Data Center. Si \u00E8 sicuri di voler continuare?
youAreAboutChangeSnapshotConfigurationMsg=Configurare opzioni dello snapshot di volume\n\nModificare parametri di configurazione limiter\u00E0 la creazione di nuovi snapshot se eccedono il nuovo limite.\n\nSi vuole continuare?
youAreAboutToAttachDetachNetworkToFromTheClustersMsg=Si \u00E8 in procinto di connettere la rete a tutti i cluster selezionati e disconnetterla da tutti i cluster non selezionati.\n\nSi \u00E8 sicuri di voler continuare?
youAreAboutToCreateUnlimitedSpecificQuotaMsg=Si \u00E8 in procinto di impostare Quota Illimitate su una specifica risorsa. Questo non \u00E8 consiglibile\nIl valore aggregato di queste Quota sar\u00E0 Illimitato.\nSi desidera procedere?
youAreAboutToRemoveSnapshotScheduleMsg=La schedulazione dello snapshot verrebbe cancellata. Si vuole procedere?
