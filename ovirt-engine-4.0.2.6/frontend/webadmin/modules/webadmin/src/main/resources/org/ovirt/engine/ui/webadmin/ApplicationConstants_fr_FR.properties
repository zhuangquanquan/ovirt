clusterPolicyFilterInfo=Les filtres sont des contraintes difficiles pour un ordinateur virtuel en cours d'ex\u00E9cution. Chaque filtre impl\u00E9mente la logique qui valide une exigence minimale pour op\u00E9rer une machine virtuelle. Par exemple, le RAM minimum, le CPU, l'h\u00F4te d\u00E9sign\u00E9, etc. Les h\u00F4tes qui \u00E9chouent dans cette validation sont exclus de la demande en cours. Pour une optimisation de base, il est possible de d\u00E9finir un filtre comme le premier, et/ou un autre comme le dernier. Sinon, l'ordre de traitement n'est pas garanti.
