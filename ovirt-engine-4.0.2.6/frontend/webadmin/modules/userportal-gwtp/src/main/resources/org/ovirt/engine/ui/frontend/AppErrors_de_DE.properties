NETWORKS_ALREADY_ATTACHED_TO_IFACES=Kann ${type} nicht ${action}. Die folgenden logischen Netzwerke sind mehr als einer Netzwerkschnittstelle zugeordnet\: ${NETWORKS_ALREADY_ATTACHED_TO_IFACES_LIST}.
NETWORKS_DONT_EXIST_IN_CLUSTER=Kann ${type} nicht ${action}. Die folgenden logischen Netzwerke sind auf dem Host-Cluster nicht vorhanden\: ${NETWORKS_DONT_EXIST_IN_CLUSTER_LIST}.
NETWORKS_DONT_EXIST_IN_DATA_CENTER=Kann ${type} nicht ${action}. Die folgenden logischen Netzwerke\: ${networkIds} sind im Data-Center\: ${dataCenterId} nicht vorhanden.
NETWORKS_NOT_IN_SYNC=Kann ${type} nicht ${action}. Die folgenden Netzwerkdefinitionen auf den Netzwerkschnittstellen unterscheiden sich von jenen auf den logischen Netzwerken. Bitte synchronisieren Sie die folgenden Netzwerkschnittstellen, bevor Sie die Netzwerke bearbeiten\: ${NETWORKS_NOT_IN_SYNC}.
NETWORK_ADDR_IN_SUBNET_BAD_FORMAT=Fehlerhaftes Format der Subnet-Adresse
NETWORK_ADDR_MANDATORY_FOR_ROLE_NETWORK=Kann ${type} nicht ${action}. IP-Adresse muss f\u00FCr die NIC eingestellt sein, die ein Rollennetzwerk tr\u00E4gt. Netzwerk\: ${NetworkName}, Nic\: ${nicName} auf Host ${hostName} verletzt diese Regel.
NETWORK_ADDR_MANDATORY_IN_STATIC_IP=Netzwerkadresse muss angegeben werden, wenn statische IP verwendet wird
NETWORK_ALREADY_ATTACHED_TO_CLUSTER=Das logische Netzwerk ist bereits dem Cluster zugeordnet.
NETWORK_ALREADY_ATTACHED_TO_HOST=Kann ${type} nicht ${action}. Angegebenes Netzwerk ist angegebenem Host bereits zugeordnet.
NETWORK_ATTACHMENTS_ID_MUST_BE_SET_FOR_UPDATE=ID der Netzwerkzuweisung muss f\u00FCr Aktualisierung eingestellt sein.
NETWORK_ATTACHMENTS_NOT_EXISTS=Kann ${type} nicht ${action}. Folgende Netzwerkzuordnungen sind nicht vorhanden\: ${NETWORK_ATTACHMENTS_NOT_EXISTS_LIST}.
NETWORK_ATTACHMENT_CANNOT_BE_CREATED_WITH_SPECIFIC_ID=Kann ${type} nicht ${action}. Neue Netzwerkzuordnung kann nicht mit der angegebenen ID erstellt werden. Bitte entfernen Sie die ID der Netzwerkzuordnung (ID \u00BB${NETWORK_ATTACHMENT_CANNOT_BE_CREATED_WITH_SPECIFIC_ID_ENTITY}\u00AB) aus der Anfrage.
NETWORK_ATTACHMENT_IN_BOTH_LISTS=Kann ${type} nicht ${action}. Kann eine Netzwerkzuordnung nicht gleichzeitig entfernen und aktualisieren. Dieselbe Netzwerkzuordnung (\u00BB${NETWORK_ATTACHMENT_IN_BOTH_LISTS_ENTITY}\u00AB) wird sowohl unter \u00BBNetzwerkzuordnungen\u00AB als auch unter \u00BBEntfernte Netzwerkzuordnungen\u00AB aufgef\u00FChrt.
NETWORK_ATTACHMENT_IP_CONFIGURATION_INCOMPATIBLE_BOOT_PROTOCOL_AND_IP_ADDRESS_DETAILS=Inkompatible IP-Konfiguration der Netzwerkzuweisung f\u00FCr Netzwerk ${networkName}, Schnittstelle ${interfaceName}. IP-Adresse, Netzmaske oder Gateway kann nicht bestimmt werden, wenn das Boot-Protokoll auf ${BootProtocol} gesetzt ist.
NETWORK_ATTACHMENT_IP_CONFIGURATION_MISSING_BOOT_PROTOCOL=Unzureichende Details zur IP-Konfiguration der Netzwerkzuweisung f\u00FCr Netzwerk ${networkName}, Schnittstelle ${interfaceName}. Boot-Protokoll fehlt.
NETWORK_ATTACHMENT_IP_CONFIGURATION_STATIC_BOOT_PROTOCOL_MISSING_IP_ADDRESS_DETAILS=Unzureichende IP-Konfiguration der Netzwerkzuweisung f\u00FCr Netzwerk ${networkName}, Schnittstelle ${interfaceName}. IP-Adresse und Netzmaske m\u00FCssen definiert werden, wenn Boot-Protokoll statisch ist.
NETWORK_ATTACHMENT_MISSING_IP_CONFIGURATION=Der Netzwerkzuweisung von Netzwerk ${networkName}, Schnittstelle ${interfaceName} fehlen Details zur IP-Konfiguration.
NETWORK_ATTACHMENT_NETWORK_ID_OR_NAME_IS_NOT_SET=Kann ${type} nicht ${action}. Unter den angegebenen Netzwerkzuweisungen befindet sich nicht eingestellte Netzwerk-ID oder Netzwerkname. Wenigstens eine dieser Angaben sollte eingestellt werden.
NETWORK_ATTACHMENT_NOT_EXISTS=Kann ${type} nicht ${action}. Die angegebene Netzwerkzuordnung ist nicht vorhanden
NETWORK_ATTACHMENT_NOT_SPECIFIED=Kann ${type} nicht ${action}. Netzwerkzuordnung muss f\u00FCr diese Anfrage angegeben werden.
NETWORK_ATTACHMENT_REFERENCES_NETWORK_INCOHERENTLY=Kann ${type} nicht ${action}. Netzwerkzuordnung (ID ${referrerId}) referenziert das Netzwerk nicht stimmig. Netzwerkname und -ID referenzieren unterschiedliche Netzwerke\: Netzwerk-ID ${referringId} Netzwerkname ${referringName}.
NETWORK_ATTACHMENT_REFERENCES_NICS_INCOHERENTLY=Kann ${type} nicht ${action}. Netzwerkzuweisung (ID ${$referrerId}) referenziert die Netzwerkkarte nicht stimmig. Netzwerkkartenname und ID referenzieren unterschiedliche Netzwerkkarten\: Netzwerkkarten-ID ${referringId} Netzwerkkartenname ${referringName}.
NETWORK_ATTACHMENT_WHEN_UPDATING_YOU_HAVE_TO_PROVIDE_ID=Kann ${type} nicht ${action}. Beim Aktualisieren der Netzwerkzuordnung muss eine Nicht-Null-ID angegeben werden.
NETWORK_ATTACH_ILLEGAL_GATEWAY=Das Standard-Gateway sollte nur auf dem Management-Netzwerk eingerichtet werden
NETWORK_BONDS_INVALID_SLAVE_COUNT=Kann ${type} nicht ${action}. Die folgenden Bonds bestehen aus weniger als zwei Netzwerkschnittstellen\: ${NETWORK_BONDS_INVALID_SLAVE_COUNT_ENTITY}.
