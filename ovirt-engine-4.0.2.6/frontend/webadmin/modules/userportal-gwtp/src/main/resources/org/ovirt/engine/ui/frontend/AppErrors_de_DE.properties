NETWORK_VLAN_OUT_OF_RANGE=VLAN-ID muss eine Zahl zwischen 0 und 4094 sein.
NIC_LABEL_REFERENCES_NICS_INCOHERENTLY=Kann ${type} nicht ${action}. Netzwerkkartenbezeichnung (${referrerId}) referenziert die Netzwerkkarte nicht stimmig. Netzwerkkartenname und -ID referenzieren unterschiedliche Netzwerkkarten\: Netzwerkkarten-ID ${referringId} Netzwerkkartenname ${referringName}.
