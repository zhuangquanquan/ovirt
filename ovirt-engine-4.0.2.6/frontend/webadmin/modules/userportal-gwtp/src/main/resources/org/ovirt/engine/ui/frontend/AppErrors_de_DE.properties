OTHER_INTERFACE_ALREADY_LABELED=Kann ${type} nicht ${action}. Die Bezeichnung ist bereits auf einer anderen Schnittstelle ${LabeledNic} auf dem Host definiert.
PARAMS_CONTAIN_DUPLICATE_LABELS=Kann ${type} nicht ${action}. Bezeichnungen \u00BB${PARAMS_CONTAIN_DUPLICATE_LABELS_LIST}\u00AB erscheinen mehr als einmal in den \u00BBlabels/removed labels\u00AB-Listen.
