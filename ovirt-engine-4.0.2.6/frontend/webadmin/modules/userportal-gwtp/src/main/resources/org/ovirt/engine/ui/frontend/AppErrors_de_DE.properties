VMPAYLOAD_FLOPPY_EXCEEDED=Nutzdaten-Floppy kann nicht zusammen mit einer zus\u00E4tzlichen Floppy verwendet werden
VMPAYLOAD_FLOPPY_WITH_SYSPREP=Nutzdaten-Floppy-Ger\u00E4t kann nicht mit Sysprep via Floppy-Ger\u00E4t verwendet werden.
VMPAYLOAD_INVALID_PAYLOAD_TYPE=VM-Nutzdaten nur in CD-ROM- oder Floppy-Ger\u00E4ten unterst\u00FCtzt
VMPAYLOAD_SIZE_EXCEEDED=Nutzdaten sind begrenzt auf ${size}K
VMT_CANNOT_CREATE_TEMPLATE_FROM_DOWN_VM=Kann ${type} nicht ${action}. VM ist gesperrt oder l\u00E4uft noch.  Versuchen Sie es erneut, wenn die VM im \u00BBDown\u00AB-Status ist.
VMT_CANNOT_EXPORT_BLANK_TEMPLATE=Kann die \u00BBBlank\u00AB-Vorlage nicht exportieren.
VMT_CANNOT_IMPORT_TEMPLATE_EXISTS=Import der Vorlage ist fehlgeschlagen \u2013 die Vorlagen-ID ist bereits im System vorhanden. Bitte entfernen Sie zuerst die Vorlage (${TemplateName}) aus dem System
VMT_CANNOT_IMPORT_TEMPLATE_VERSION_MISSING_BASE=Kann Vorlagenversion nicht importieren, Basisvorlage f\u00FCr diese Version fehlt. Bitte importieren Sie zuerst die Basisvorlage oder importieren Sie die Version als Basisvorlage durch \u00BBKlonen\u00AB.
VMT_CANNOT_REMOVE_BASE_WITH_VERSIONS=Kann keine Basisvorlage entfernen, die Vorlagenversionen enth\u00E4lt. Bitte entfernen Sie zuerst alle Vorlagenversionen f\u00FCr diese Vorlage\: ${versionsList}.
VMT_CANNOT_REMOVE_BLANK_TEMPLATE=Kann ${type} nicht ${action}. Das Entfernen der \u00BBBlank\u00AB-Vorlage ist nicht erlaubt.
VMT_CANNOT_REMOVE_CLUSTER_VMTS_DETECTED=Kann ${type} nicht ${action}. Eine oder mehrere Vorlagen sind noch mit ${type} verkn\u00FCpft
VMT_CANNOT_REMOVE_DETECTED_DERIVED_VM=Kann Vorlage nicht l\u00F6schen. Vorlage wird von den folgenden VMs verwendet\: ${vmsList}.
VMT_CANNOT_UPDATE_ILLEGAL_FIELD=Aktualisieren der Eigenschaften der VM-Vorlage ist fehlgeschlagen.
VMT_CANNOT_UPDATE_VERSION_NAME=Kann den Namen der Subvorlage nicht aktualisieren, nur der Versionsname kann aktualisiert werden.
VMT_CLUSTER_IS_NOT_VALID=Kann ${type} nicht ${action}. Cluster-ID ist ung\u00FCltig.
VM_CANNOT_CANCEL_CONVERSION_WHEN_VM_IS_NOT_BEING_CONVERTED=Kann Konvertierung f\u00FCr nicht konvertierte VM nicht abbrechen.
VM_CANNOT_CANCEL_MIGRATION_WHEN_VM_IS_NOT_MIGRATING=Kann Migration einer nicht migrierenden VM nicht abbrechen.
VM_CANNOT_EXPORT_RAW_FORMAT=Kann Format auf einem VM-Export nicht auf RAW \u00E4ndern.
VM_CANNOT_IMPORT_TEMPLATE_NAME_EXISTS=Import der Vorlage ist fehlgeschlagen \u2013 der Vorlagenname ist bereits im System vorhanden. Bitte benennen Sie zuerst die Vorlage im System um
VM_CANNOT_IMPORT_VM_EXISTS=Import der Vorlage ist fehlgeschlagen \u2013 die VM-ID ist bereits im System vorhanden. Bitte entfernen Sie zuerst die VM (${VmName}) aus dem System
VM_CANNOT_IMPORT_VM_NAME_EXISTS=Import der VM ist fehlgeschlagen \u2013 der VM-Name ist bereits im System vorhanden. Bitte benennen Sie zuerst die VM im System um
VM_CANNOT_MOVE_TO_CLUSTER_IN_OTHER_STORAGE_POOL=VM kann nur in einen Cluster im selben Data-Center verschoben werden.
VM_CANNOT_REMOVE_CLUSTER_VMS_DETECTED=Kann ${type} nicht ${action}. Eine oder mehrere VMs sind noch dem Cluster zugewiesen
VM_CANNOT_REMOVE_HAS_RUNNING_TASKS=Kann Entfernen von VM nicht erzwingen, solange Tasks ausgef\u00FChrt werden.
VM_CANNOT_REMOVE_VM_WHEN_STATUS_IS_NOT_DOWN=Kann VM nicht entfernen, da der Status nicht \u00BBDown\u00AB ist.\n\u2013 Bitte stoppen Sie zuerst die VM.
VM_CANNOT_REMOVE_WITH_DETACH_DISKS_BASED_ON_TEMPLATE=Kann ${type} nicht mit getrennten Disks ${action}, VM basiert auf Vorlage.
VM_CANNOT_REMOVE_WITH_DETACH_DISKS_SNAPSHOTS_EXIST=Kann ${type} nicht mit getrennten Disks ${action}, es sind Snapshots vorhanden.
VM_CANNOT_RUN_FROM_CD_WITHOUT_ACTIVE_STORAGE_DOMAIN_ISO=Kann ${type} nicht mit zugeordneter CD ohne aktive ISO-Dom\u00E4ne ${action}.\nAlternativen\:\n\u2013 Ordnen Sie eine ISO-Dom\u00E4ne zu (um CD-Vorg\u00E4nge zu erm\u00F6glichen).\n\u2013 \u00C4ndern Sie unter \u00BBBearbeiten\u00AB die Bootreihenfolge auf dem Bootoptionen-Unterreiter\n\u2013 W\u00E4hlen Sie unter \u00BBEinmal ausf\u00FChren\u00AB ein anderes Bootlaufwerk.
VM_CANNOT_RUN_FROM_DISK_WITHOUT_DISK=Kann ${type} nicht ohne mindestens eine bootbare Disk ${action}.\nAlternativen\:\n\u2013 Erstellen Sie eine Disk f\u00FCr diese VM und starten Sie die VM neu.\n\u2013 \u00C4ndern Sie unter \u00BBBearbeiten\u00AB die Bootreihenfolge auf dem Bootoptionen-Unterreiter.\n\u2013 W\u00E4hlen Sie unter \u00BBEinmal ausf\u00FChren\u00AB eine andere Bootoption und starten Sie die VM neu.
VM_CANNOT_RUN_FROM_DISK_WITHOUT_PLUGGED_DISK=Kann ${type} nicht ohne mindestens eine aktive Disk ${action}.\nBitte aktivieren Sie eine Disk und starten Sie die VM neu.
VM_CANNOT_RUN_FROM_NETWORK_WITHOUT_NETWORK=VM ist konfiguriert als \u00BB\u00DCber Netzwerk bootbar\u00AB, aber es ist keine Netzwerkschnittstelle konfiguriert.\nAlternativen\:\n\u2013 W\u00E4hlen Sie ein anderes Bootlaufwerk (unter \u00BBEinmal ausf\u00FChren\u00AB oder \u00BBVM bearbeiten\u00AB auf dem Bootoptionen-Unterreiter).\n\u2013 Konfigurieren Sie eine Netzwerkschnittstelle und starten die VM neu.
VM_CANNOT_RUN_ONCE_WITH_ILLEGAL_SYSPREP_PARAM=Benutzername oder Passwort fehlt.
VM_CANNOT_RUN_STATELESS_HA=Kann ${type} nicht ${action}. Hoch verf\u00FCgbare virtuelle Server k\u00F6nnen nicht zustandslos laufen.
VM_CANNOT_RUN_STATELESS_WHILE_IN_PREVIEW=Kann ${type} nicht ${action}. Zustandsloses Flag in VM steht im Widerspruch zur Ausf\u00FChrung der VM im Vorschaumodus. Entfernen Sie entweder das zustandslose Flag von der VM oder lassen die VM nicht im Vorschaumodus laufen.
VM_CANNOT_SUSPENDE_HAS_RUNNING_TASKS=Kann VM nicht anhalten. VM hat asynchron laufende Tasks, bitte sp\u00E4ter erneut versuchen.
VM_CANNOT_SUSPEND_CLUSTER_UPGRADING=VM kann nicht angehalten werden. Cluster ist im Upgrade-Modus.
VM_CANNOT_SUSPEND_STATELESS_VM=Kann VM nicht anhalten, VM ist zustandslos.
VM_CANNOT_SUSPEND_VM_FROM_POOL=Kann VM, die einem VM-Pool zugeordnet ist, nicht anhalten.
VM_CANNOT_UPDATE_CLUSTER=Aktualisieren des VM-Clusters kann nicht durch Aktion \u00BBVM aktualisieren\u00AB durchgef\u00FChrt werden, verwenden Sie bitte stattdessen die Aktion \u00BBVM-Cluster \u00E4ndern\u00AB.
VM_CANNOT_UPDATE_HOSTED_ENGINE_FIELD=Es wurde der Versuch unternommen, die gesperrten Werte f\u00FCr Hosted Engine-VM zu \u00E4ndern.
VM_CANNOT_UPDATE_ILLEGAL_FIELD=Es wurde versucht, die VM-Werte zu \u00E4ndern, w\u00E4hrend die VM nicht au\u00DFer Betrieb ist. Bitte fahren Sie die VM zuerst herunter, um diese Eigenschaften zu bearbeiten.
VM_CANNOT_WITHOUT_ACTIVE_STORAGE_DOMAIN_ISO=Kann ohne eine aktive ISO-Dom\u00E4ne nicht ${action}.
VM_CLUSTER_IS_NOT_VALID=Kann ${type} nicht ${action}. Cluster-ID ist ung\u00FCltig.
VM_HOSTCPU_MUST_BE_PINNED_TO_HOST=Kann ${type} nicht ${action}. VM mit Host-CPU-Flags muss an Host angepinnt sein.
VM_ICON_BASE64_PART_MALFORMED=Base64-Teil des VM-Symbols ist fehlerhaft.
VM_ICON_DATAURL_MALFORMED=Daten-URL des VM-Symbols ist fehlerhaft.
VM_ICON_MIME_TYPE_DOESNT_MATCH_IMAGE_DATA=Mime-Typ des VM-Symbols (${mimeType}) stimmt nicht mit Image-Daten (${imageType}) \u00FCberein.
VM_ID_EXISTS=Kann ${type} nicht ${action}. Eine VM mit derselben ID ist im System bereits vorhanden.
VM_INTERFACE_NOT_EXIST=Kann ${type} nicht ${action}. Die VM-Netzwerkschnittstelle ist nicht vorhanden.
VM_MIGRATION_IS_NOT_SUPPORTED=Kann ${type} nicht ${action}. Migrationsoption wird f\u00FCr diese CPU-Architektur nicht unterst\u00FCtzt.
