VDS_APPROVE_VDS_IN_WRONG_STATUS=Kann RHEV-Hypervisor-Host nicht genehmigen.\n\u2013 Host muss im Status \u00BBGenehmigung ausstehend\u00AB oder \u00BBInstallation fehlgeschlagen\u00AB sein, um genehmigt zu werden.
VDS_APPROVE_VDS_NOT_FOUND=Kann Host nicht genehmigen \u2013 Host ist nicht vorhanden.
VDS_CANNOT_ADD_MORE_THEN_ONE_HOST_TO_LOCAL_STORAGE=Kann nicht mehr als einen Host zum Data-Center \u00BBLokaler Speicher\u00AB hinzuf\u00FCgen
VDS_CANNOT_AUTHENTICATE_TO_SERVER=Kann ${type} nicht ${action}. Die SSH-Authentifizierung ist fehlgeschlagen. \u00DCberpr\u00FCfen Sie, ob die Authentifizierungsparameter korrekt sind (Benutzername/Passwort, \u00F6ffentlicher Schl\u00FCssel etc.). Siehe engine.log-Datei f\u00FCr weitere Informationen.
VDS_CANNOT_CHECK_VERSION_HOST_NON_RESPONSIVE=Kann die Hostversion nicht abrufen, wenn der Host im \u00BBNon Responsive\u00AB-Status ist.
VDS_CANNOT_CONNECT_TO_SERVER=Kann ${type} nicht ${action}. Die SSH-Verbindung mit dem Host ist fehlgeschlagen. \u00DCberpr\u00FCfen Sie, ob der Host erreichbar ist (IP-Adresse, routbare Adresse etc.). Siehe engine.log-Datei f\u00FCr weitere Informationen.
VDS_CANNOT_INSTALL_EMPTY_PASSWORD=Kann Host nicht mit einem leeren Passwort installieren.
VDS_CANNOT_INSTALL_MISSING_IMAGE_FILE=Kann ${type} nicht ${action}. Imagedatei fehlt.
VDS_CANNOT_INSTALL_STATUS_ILLEGAL=Kann Host nicht installieren. Bitte schalten Sie den Host zuerst auf Wartungsmodus.
VDS_CANNOT_MAINTENANCE_IT_INCLUDES_NON_MIGRATABLE_VM=Kann die folgenden Hosts nicht auf Wartungsmodus umschalten\: ${HostsList}.\u00B6\nEine oder mehrere laufende VMs werden als nicht migrierbar angezeigt. Die nicht migrierbaren VMs sind\: ${VmsList}.
VDS_CANNOT_MAINTENANCE_SPM_CONTENDING=Kann Host nicht auf Wartungsmodus umschalten, da der Host darum konkurriert, Storage Pool Manager zu werden.\nWarten Sie, bis der Vorgang abgeschlossen ist, und versuchen Sie es erneut.
VDS_CANNOT_MAINTENANCE_SPM_WITH_RUNNING_TASKS=Kann Host nicht auf Wartungsmodus umschalten, da der Host asynchron laufende Tasks hat.\nWarten Sie, bis der Vorgang abgeschlossen ist, und versuchen Sie es erneut.
VDS_CANNOT_MAINTENANCE_VDS_HAS_AFFINITY_VMS=Kann Hosts nicht auf Wartungsmodus umschalten.\nDie folgenden erzwungene Affinit\u00E4tsgruppen haben laufende VMs und k\u00F6nnen die Affinit\u00E4tsregel brechen.\n${AFFINITY_GROUPS_VMS}\nBitte migrieren Sie die VMs manuell oder \u00E4ndern Sie das Erzwingen der Affinit\u00E4tsgruppen auf Falsch.
VDS_CANNOT_MAINTENANCE_VDS_IS_IN_MAINTENANCE=Kann Host nicht auf Wartungsmodus umschalten, da der Host bereits  im Wartungsmodus ist.
VDS_CANNOT_MAINTENANCE_VDS_IS_NOT_OPERATIONAL=Kann Host nicht auf Wartungsmodus umschalten, da der Host nicht betriebsbereit ist.
VDS_CANNOT_MAINTENANCE_VDS_IS_NOT_RESPONDING_AND_IS_SPM=Kann Host nicht auf Wartungsmodus umschalten.\nHost ist Storage Pool Manager und im \u00BBNon Responsive\u00AB-Status.\n\u2013 Falls Energieverwaltung konfiguriert ist, wird die Engine automatisch versuchen, den Host abzugrenzen.\n\u2013 Fahren Sie andernfalls entweder den Knoten wieder hoch oder geben die SPM-Ressource frei.\nVergewissern Sie sich dabei, dass der Knoten wirklich au\u00DFer Betrieb ist, indem Sie auf den Host rechtsklicken und best\u00E4tigen, dass der Knoten manuell heruntergefahren wurde.
VDS_CANNOT_MAINTENANCE_VDS_IS_NOT_RESPONDING_WITH_VMS=Kann Host nicht auf Wartungsmodus umschalten.\nHost hat noch laufende VMs und ist im \u00BBNon Responsive\u00AB-Status.
VDS_CANNOT_MAINTENANCE_VM_HAS_PLUGGED_DISK_SNAPSHOT=Kann die folgenden Hosts nicht auf Wartungsmodus umschalten\: ${HostsList}.\nDie folgenden VMs k\u00F6nnen nicht migriert werden, da ihnen aktivierte Disk-Snapshots zugeordnet sind (VM/Disk-Snapshots)\: \n \n${disksInfo} \n \nBitte deaktivieren/trennen Sie die Disk-Snapshots oder schalten Sie diese VMs aus und versuchen Sie es erneut.
VDS_CANNOT_REMOVE_CLUSTER_VDS_DETECTED=Kann ${type} nicht ${action}. Cluster enth\u00E4lt einen oder mehrere Hosts.
VDS_CANNOT_REMOVE_DEFAULT_CLUSTER=Kann Standard-Host-Cluster nicht entfernen.
VDS_CANNOT_REMOVE_HOST_HAVING_GLUSTER_VOLUME=Kann ${type} nicht ${action}. Server hat Gluster-Volume.
VDS_CANNOT_REMOVE_HOST_WITH_LOCAL_STORAGE=Kann Host nicht entfernen, da er eine lokale Speicherdom\u00E4ne enth\u00E4lt. Bitte aktivieren Sie zuerst den Host und entfernen Sie das Data-Center.\n\u2013 Falls der Host nicht aktiviert werden kann, verwenden Sie die Option \u00BBEntfernen erzwingen\u00AB auf dem Data-Center-Objekt (w\u00E4hlen Sie das Data-Center aus und klicken Sie mit der rechten Maustaste darauf).\n\u2013 Bitte beachten Sie, dass diese Aktion nicht r\u00FCckg\u00E4ngig gemacht werden kann.
VDS_CANNOT_REMOVE_VDS_DETECTED_RUNNING_VM=Kann ${type} nicht ${action}. Eine oder mehrere VMs laufen noch auf dem Host.
VDS_CANNOT_REMOVE_VDS_STATUS_ILLEGAL=Kann ${type} nicht ${action}. Host ist in Betrieb. Bitte schalten Sie den Host zuerst in den Wartungsmodus.
VDS_CANNOT_UPDATE_CLUSTER=Aktualisieren des Host-Clusters kann nicht \u00FCber die Aktion \u00BBHosts aktualisieren\u00AB durchgef\u00FChrt werden, verwenden Sie bitte stattdessen die Aktion \u00BBHost-Cluster \u00E4ndern\u00AB.
VDS_CANNOT_UPGRADE_BETWEEN_MAJOR_VERSION=Kann Host nicht aktualisieren. Hostversion ist mit der gew\u00E4hlten ISO-Version nicht kompatibel. Bitte w\u00E4hlen Sie ein ISO mit der Hauptversion ${IsoVersion}.x.
VDS_CLUSTER_IS_NOT_VALID=Kann ${type} nicht ${action}. Cluster-ID ist ung\u00FCltig.
VDS_CLUSTER_ON_DIFFERENT_STORAGE_POOL=Kann ${type} nicht ${action}. Ziel-Cluster geh\u00F6rt zu einem anderen Data-Center.
VDS_DOES_NOT_EXIST=Kann ${type} nicht ${action}. Host ist nicht vorhanden.
VDS_EMPTY_NAME_OR_ID=Kann ${type} nicht ${action}. Leerer Hostname oder leere Host-ID.
VDS_FAILED_FENCE_VIA_PROXY_CONNECTION=Verbindung zum Host \u00FCber Proxy fehlgeschlagen. Bitte \u00FCberpr\u00FCfen Sie, dass die Energieverwaltung zur Verf\u00FCgung steht und dass die angegebenen Verbindungsparameter korrekt sind.
VDS_FENCE_DISABLED=Kann Host nicht abgrenzen, Host-Fencing ist deaktiviert.
VDS_FENCE_DISABLED_AT_QUIET_TIME=Eine anderer Vorgang zur Energieverwaltung l\u00E4uft noch, bitte versuchen Sie es in ${seconds} Sekunden erneut.
VDS_FENCE_DISABLED_AT_SYSTEM_STARTUP_INTERVAL=Fencing ist aufgrund der Startup-Sequenz des Engine-Dienstes ausgeschaltet.
VDS_FENCE_DISABLED_BY_CLUSTER_POLICY=Host ${VdsName} antwortete nicht mehr und wurde aufgrund von deaktiviertem Fencing in der Fencing-Richtlinie des Clusters nicht neu gestartet.
VDS_FENCE_OPERATION_FAILED=Kann ${type} nicht ${action}. Fencing-Vorgang fehlgeschlagen.
VDS_INVALID_SERVER_ID=Kann ${type} nicht ${action}. Ung\u00FCltige Host-ID.
VDS_NON_RESPONSIVE=Kann ${type} nicht ${action}. Host antwortet nicht.
VDS_NOT_EXIST=Kann ${type} nicht ${action}. Interner Fehler\: Host fehlt in der Datenbank.
VDS_NO_UUID=Kann ${type} nicht ${action}. Host hat keine eindeutige ID.
VDS_NO_VDS_PROXY_FOUND=Kann ${type} nicht ${action}.\nEs gibt keinen anderen Host im Data-Center, der verwendet werden kann, um die Einstellungen der Energieverwaltung zu testen.
VDS_PORT_CHANGE_REQUIRE_INSTALL=Die Portnummer des Hosts kann nicht ohne Neuinstallation des Hosts ge\u00E4ndert werden.
VDS_PROVIDER_PROVISION_MISSING_COMPUTERESOURCE=Kann ${type} nicht ${action}. Rechnerressource ist erforderlich f\u00FCr bereitgestellten Host.
VDS_PROVIDER_PROVISION_MISSING_HOSTGROUP=Kann ${type} nicht ${action}. Hostgruppe ist erforderlich f\u00FCr bereitgestellten Host.
VDS_SECURITY_CONNECTION_ERROR=Kann ${type} nicht ${action}. SSH-Verbindung fehlgeschlagen, ${ErrorMsg}.
VDS_STATUS_NOT_VALID_FOR_START=Kann den Startvorgang nicht ausf\u00FChren. Der Host muss in einem der folgenden Status sein\: \u00BBDown\u00AB, \u00BBNon Responsive\u00BB oder \u00BBMaintenance\u00AB.
VDS_STATUS_NOT_VALID_FOR_STOP=Kann den Stoppvorgang nicht ausf\u00FChren. Der Host muss sich im Wartungsmodus befinden, damit er gestoppt werden kann.
VDS_STATUS_NOT_VALID_FOR_UPDATE=Kann ${type} nicht ${action}. Host-Parameter k\u00F6nnen nicht ge\u00E4ndert werden, w\u00E4hrend der Host in Betrieb ist. \nBitte schalten Sie den Host zuerst auf Wartungsmodus.
VDS_TRY_CREATE_SECURE_CERTIFICATE_NOT_FOUND=Kann neuen Host nicht \u00FCber eine gesicherte Verbindung hinzuf\u00FCgen, da die Zertifikatdatei nicht gefunden werden konnte.
VMPAYLOAD_CDROM_OR_CLOUD_INIT_MAXIMUM_DEVICES=CD-ROM Payload oder Cloud-init werden verwendet, w\u00E4hrend zuviele Ger\u00E4te den IDE- oder sPAPR VSCSI-Bus verwenden.
