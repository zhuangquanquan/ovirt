NETWORK_SHOULD_BE_ATTACHED_VIA_LABEL_TO_ANOTHER_NIC=Kann ${type} nicht ${action}. Kann Netzwerk \u00BB${NETWORK_SHOULD_BE_ATTACHED_VIA_LABEL_TO_ANOTHER_NIC_ENTITY}\u00AB nicht der Netzwerkschnittstelle \u00BB${nicName}\u00AB zuordnen, es sollte \u00FCber die Bezeichnung der Netzwerkschnittstelle \u00BB${labeledNicName}\u00AB zugeordnet werden.
