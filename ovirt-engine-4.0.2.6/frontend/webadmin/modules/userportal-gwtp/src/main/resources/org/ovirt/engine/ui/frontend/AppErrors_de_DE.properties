NETWORK_BOND_NAME_BAD_FORMAT=Fehlerhafter Bond-Name \u00BB${NETWORK_BOND_NAME_BAD_FORMAT_ENTITY}\u00AB. Bond-Name muss mit dem Pr\u00E4fix \u00BBbond\u00AB beginnen, gefolgt von einer Zahl.
NETWORK_BOND_NOT_EXISTS=Bond-Name ist nicht vorhanden.
NETWORK_CANNOT_ADD_INTERFACE_WHEN_VM_STATUS_NOT_UP_DOWN_LOCKED=Kann Netzwerkschnittstelle nicht ${action}, wenn die VM nicht \u00BBAu\u00DFer Betrieb\u00AB, \u00BBUp\u00AB oder \u00BBImage Locked\u00AB ist.
NETWORK_CANNOT_CONTAIN_BOND_NAME=Fehlerhafter Netzwerkname. Netzwerkname darf nicht mit \u00BBbond\u00AB beginnen
NETWORK_CANNOT_REMOVE_ISCSI_BOND_NETWORK=Das Netzwerk (\u00BB${NetworkName}\u00AB) konnte nicht entfernt werden, da mehrere  iSCSI-Bonds (${IscsiBonds_COUNTER}) dieses Netzwerk verwenden\:\n ${IscsiBonds}.\nBitte entfernen Sie das Netzwerk zuerst von diesen iSCSI-Bonds und versuchen Sie es erneut.
NETWORK_CANNOT_REMOVE_MANAGEMENT_NETWORK=Das Management-Netzwerk (\u00BB${NetworkName}\u00AB) ist erforderlich und kann nicht entfernt werden.
NETWORK_CLUSTER_HAVE_NOT_EXISTING_DATA_CENTER_NETWORK=Cluster hat Netzwerke, die nicht im Data-Center vorhanden sind.\n\u2013 Bitte entfernen Sie zuerst diese Netzwerke.
NETWORK_CLUSTER_NETWORK_IN_USE=Kann ${type} nicht ${action}. Netzwerk wird von mindestens einem Cluster verwendet.
NETWORK_HAVING_ID_NOT_EXISTS=Logisches Netzwerk (ID \u00BB${NETWORK_HAVING_ID_NOT_EXISTS_ENTITY}\u00AB) ist nicht vorhanden.
NETWORK_HAVING_NAME_NOT_EXISTS=Logisches Netzwerk (Name \u00BB${NETWORK_HAVING_NAME_NOT_EXISTS_ENTITY}\u00AB) ist nicht vorhanden.
NETWORK_ILEGAL_NETWORK_NAME=Netzwerkname muss 1\u201315 Zeichen lang sein und darf nur die Zeichen \u00BBa\u2013z\u00AB, \u00BBA\u2013Z\u00AB, \u00BB0\u20139\u00AB, \u00BB_\u00AB und \u00BB-\u00AB enthalten
NETWORK_INTERFACES_ALREADY_SPECIFIED=Kann ${type} nicht ${action}. Die folgenden Netzwerkschnittstellen wurden mehr als einmal angegeben\: ${NETWORK_INTERFACES_ALREADY_SPECIFIED_LIST}.
NETWORK_INTERFACES_DONT_EXIST=Kann ${type} nicht ${action}. VM-Netzwerkschnittstellenprofile k\u00F6nnen keinem Netzwerk hinzugef\u00FCgt werden, das kein VM-Netzwerk ist. Bitte stellen Sie sicher, dass es sich bei dem Netzwerk um ein VM-Netzwerk handelt.
NETWORK_INTERFACES_NOT_EXCLUSIVELY_USED_BY_UNTAGGED_NETWORK=Kann ${type} nicht ${action}. H\u00F6chstens ein Logisches Netzwerk mit nicht getaggtem VLAN ist auf einer NIC erlaubt (optional mit mehreren VLAN Logischen Netzwerken). Die folgenden Netzwerkschnittstellen verletzen dies\: ${NETWORK_INTERFACES_NOT_EXCLUSIVELY_USED_BY_UNTAGGED_NETWORK_LIST}.
NETWORK_INTERFACE_ADDED_TO_BOND_AND_NETWORK_IS_ATTACHED_TO_IT_AT_THE_SAME_TIME=Kann ${type} nicht ${action}. Netzwerkschnittstelle \u00BB${NETWORK_INTERFACE_ADDED_TO_BOND_AND_NETWORK_IS_ATTACHED_TO_IT_AT_THE_SAME_TIME_ENTITY}\u00AB kann nicht Slave werden, weil Sie ihr auch Netzwerk \u00BB${networkName}\u00AB zuweisen.
NETWORK_INTERFACE_ALREADY_IN_BOND=Netzwerkschnittstelle \u00BB${NETWORK_INTERFACE_ALREADY_IN_BOND_ENTITY}\u00AB geh\u00F6rt bereits zum Bond.
NETWORK_INTERFACE_ATTACHED_TO_NETWORK_CANNOT_BE_SLAVE=Netzwerkschnittstelle kann kein Slave werden, es gibt zugeordnete Netzwerke.
NETWORK_INTERFACE_BOND_OR_VLAN_CANNOT_BE_SLAVE=Kann ${type} nicht ${action}. Netzwerkschnittstelle \u00BB${nicName}\u00AB kann nicht Slave sein\: Weder Bond noch VLAN k\u00F6nnen Slave sein.
NETWORK_INTERFACE_IN_USE_BY_VM=Kann ${type} nicht ${action}. Es gibt mindestens eine laufende VM, die dieses Netzwerk verwendet.
