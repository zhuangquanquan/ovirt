SLAVE_INTERFACE_IS_MISCONFIGURED=Eine Slave-Netzwerkschnittstelle ist nicht richtig konfiguriert. Bitte vergewissern Sie sich, dass Slaves keine der folgenden Eigenschaften enthalten\: Netzwerkname, Bootprotokoll, IP-Adresse, Netzmaske, Gateway oder VLAN-ID-Notation (als Teil des Namens der Schnittstelle oder explizit).
SOUND_DEVICE_REQUESTED_ON_NOT_SUPPORTED_ARCH=Kann ${type} nicht ${action}. Audioger\u00E4t wird auf \u00BB${clusterArch}\u00AB Architektur nicht unterst\u00FCtzt.
SSH_AUTHENTICATION_FAILED=SSH-Authentifizierung fehlgeschlagen. Bitte vergewissern Sie sich, dass das Passwort korrekt ist.
STORAGE_DOMAIN_DOES_NOT_EXIST=Speicherdom\u00E4ne ist nicht vorhanden.
