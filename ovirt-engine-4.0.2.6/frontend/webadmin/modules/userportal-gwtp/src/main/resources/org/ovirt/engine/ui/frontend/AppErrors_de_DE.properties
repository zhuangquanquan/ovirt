PERMISSION_REMOVE_FAILED_ONLY_SYSTEM_SUPER_USER_CAN_REMOVE_ADMIN_ROLES=Kann Berechtigung nicht entfernen, nur System-Super-User k\u00F6nnen Berechtigungen mit Admin-Rolle entfernen
PLUGGED_UNLINKED_VM_INTERFACE_WITH_EXTERNAL_NETWORK_IS_NOT_SUPPORTED=Kann ${type} nicht ${action}. Angeschlossene und nicht verlinkte VM-Netzwerkschnittstelle mit externem Netzwerk wird nicht unterst\u00FCtzt.
