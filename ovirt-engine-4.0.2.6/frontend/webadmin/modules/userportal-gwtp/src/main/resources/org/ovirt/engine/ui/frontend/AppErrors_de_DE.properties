PERMISSION_ADD_FAILED_INVALID_ROLE_ID=Kann Berechtigung nicht hinzuf\u00FCgen, ung\u00FCltige Rollen-ID
PERMISSION_ADD_FAILED_ONLY_SYSTEM_SUPER_USER_CAN_GIVE_ADMIN_ROLES=Kann Berechtigung nicht hinzuf\u00FCgen, nur System-Super-User k\u00F6nnen Berechtigungen mit Admin-Rolle vergeben
