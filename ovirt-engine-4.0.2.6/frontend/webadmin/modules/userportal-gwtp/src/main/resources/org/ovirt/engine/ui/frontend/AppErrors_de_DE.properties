ACTION_TYPE_FAILED_VM_HAS_ATTACHED_PCI_HOST_DEVICES=Kann ${type} nicht ${action}. Der VM sind PCI-Hostger\u00E4te zugeordnet.
ACTION_TYPE_FAILED_VM_HAS_PLUGGED_DISK_SNAPSHOT=Kann ${type} nicht ${action}. Die folgenden aktivierten VM-Disks sind Disk-Snapshots (VM/Disk-Snapshots)\:\n\n ${disksInfo} \n\nBitte deaktivieren Sie sie und versuchen Sie es erneut.
ACTION_TYPE_FAILED_VM_HAS_STATELESS_SNAPSHOT_LEFTOVER=Kann ${type} nicht ${action}. VM lief zustandslos und wurde nicht erfolgreich bereinigt. Bitte versuchen Sie, die VM auszuf\u00FChren, wodurch die VM bereinigt werden sollte, und versuchen Sie es erneut, wenn die VM nicht l\u00E4uft.
ACTION_TYPE_FAILED_VM_IMAGE_DOES_NOT_EXIST=Kann ${type} nicht ${action}. VM-Image ist nicht vorhanden.
ACTION_TYPE_FAILED_VM_IMAGE_IS_ILLEGAL=Kann ${type} nicht ${action}. VM-Image ist m\u00F6glicherweise fehlerhaft.
ACTION_TYPE_FAILED_VM_INTERFACE_TYPE_IS_NOT_SUPPORTED_BY_OS=Kann ${type} nicht ${action}. Der Netzwerkschnittstellentyp ist nicht mit dem gew\u00E4hlten Betriebssystem kompatibel.
ACTION_TYPE_FAILED_VM_INTERFACE_TYPE_NOT_MATCH_PROFILE=Kann ${type} nicht ${action}. Der Netzwerkschnittstellentyp stimmt nicht mit dem Profil \u00FCberein. Der Schnittstellentyp \u00BBPCI-Durchreichung\u00AB der Virtuellen Maschine sollte ein Durchreichungsprofil besitzen und umgekehrt.
ACTION_TYPE_FAILED_VM_IN_PREVIEW=Kann ${type} nicht ${action}. VM f\u00FChrt eine Vorschau eines Snapshots durch.
ACTION_TYPE_FAILED_VM_IN_USE_BY_OTHER_USER=Kann ${type} nicht ${action}. Die VM wird von einem anderen Benutzer verwendet.
ACTION_TYPE_FAILED_VM_IS_BEING_CLONED=Kann ${type} nicht ${action}. VM wird gerade geklont.
ACTION_TYPE_FAILED_VM_IS_BEING_CREATED_AND_ATTACHED_TO_POOL=Kann ${type} nicht ${action}. Eine VM wird erstellt und dem Pool ${VmPoolName} zugeordnet.
ACTION_TYPE_FAILED_VM_IS_BEING_IMPORTED=Kann ${type} nicht ${action}. VM ${VmName} wird gerade importiert.
ACTION_TYPE_FAILED_VM_IS_BEING_MIGRATED=Kann ${type} nicht ${action}. VM ${VmName} wird gerade migriert.
ACTION_TYPE_FAILED_VM_IS_BEING_REMOVED_FROM_EXPORT_DOMAIN=Kann ${type} nicht ${action}. VM ${VmName} wird gerade von Exportdom\u00E4ne entfernt.
ACTION_TYPE_FAILED_VM_IS_BEING_REMOVED_FROM_POOL=Kann ${type} nicht ${action}. VM ${VmName} wird aus VM-Pool ${VmPoolName} entfernt.
ACTION_TYPE_FAILED_VM_IS_BEING_UPDATED=Kann ${type} nicht ${action}. VM wird gerade aktualisiert.
ACTION_TYPE_FAILED_VM_IS_DURING_SNAPSHOT=Kann ${type} nicht ${action}. Die VM f\u00FChrt gerade einen Vorgang auf einem Snapshot durch. Bitte warten Sie, bis der Vorgang abgeschlossen ist, und versuchen Sie es dann erneut.
ACTION_TYPE_FAILED_VM_IS_HIBERNATING=Kann ${type} nicht ${action}. VM befindet sich im Ruhezustand.
ACTION_TYPE_FAILED_VM_IS_LOCKED=Kann ${type} nicht ${action}. VM ist gesperrt. Bitte versuchen Sie es in ein paar Minuten erneut.
ACTION_TYPE_FAILED_VM_IS_NON_MIGRTABLE=Kann ${type} nicht ${action}. VM ist nicht migrierbar.
ACTION_TYPE_FAILED_VM_IS_NON_MIGRTABLE_AND_IS_NOT_FORCED_BY_USER_TO_MIGRATE=Kann ${type} nicht ${action}. VM ist nicht migrierbar und Benutzer hat das force-migration-Flag nicht festgelegt
ACTION_TYPE_FAILED_VM_IS_NOT_DOWN=Kann ${type} nicht ${action}. Mindestens eine der VMs ist nicht \u00BBAu\u00DFer Betrieb\u00AB.
ACTION_TYPE_FAILED_VM_IS_NOT_DOWN_OR_UP=Kann ${type} nicht ${action}. VM ${VmName} muss sich im Status \u00BBAu\u00DFer Betrieb\u00AB, \u00BBUp\u00AB oder \u00BBPaused\u00AB befinden.
ACTION_TYPE_FAILED_VM_IS_NOT_RUNNING=Kann ${type} nicht ${action}. VM l\u00E4uft derzeit nicht.
ACTION_TYPE_FAILED_VM_IS_NOT_UP=Kann ${type} nicht ${action}. VM ist nicht \u00BBUp\u00AB.
ACTION_TYPE_FAILED_VM_IS_PINNED_TO_HOST=Kann ${type} nicht ${action}. VM ist an Host angepinnt.
ACTION_TYPE_FAILED_VM_IS_RUNNING=Kann ${type} nicht ${action}. VM l\u00E4uft derzeit.
ACTION_TYPE_FAILED_VM_IS_SAVING_RESTORING=Kann ${type} nicht ${action}. VM ist im Status \u00BBSaving\u00AB/\u00BBRestoring\u00AB.\n\u2013 Versuchen Sie es erneut, wenn die VM im Status \u00BBUp\u00AB oder \u00BBAu\u00DFer Betrieb\u00AB ist.
ACTION_TYPE_FAILED_VM_NOT_EXIST=Die ausgew\u00E4hlte VM existiert nicht.
ACTION_TYPE_FAILED_VM_NOT_FOUND=Kann ${type} nicht ${action}. VM nicht gefunden.
ACTION_TYPE_FAILED_VM_NOT_FOUND_ON_EXPORT_DOMAIN=Kann ${type} nicht ${action}. VM ist in der Exportdom\u00E4ne nicht vorhanden
ACTION_TYPE_FAILED_VM_NOT_IN_AFFINITY_GROUP_CLUSTER=Kann ${type} nicht ${action}. Angegebene VM befindet sich in einem anderen Cluster.
ACTION_TYPE_FAILED_VM_NOT_PINNED_TO_HOST=Kann ${type} nicht ${action}. VM muss an einen Host angepinnt sein.
ACTION_TYPE_FAILED_VM_NOT_SET_FOR_LATEST=Kann ${type} nicht ${action}. VM ist auf die Verwendung einer bestimmten Version eingestellt und f\u00FChrt keine automatische Aktualisierung auf die aktuellste Version durch.
ACTION_TYPE_FAILED_VM_PINNED_TO_MULTIPLE_HOSTS=Kann ${type} nicht ${action}. VM muss an einen einzelnen Host angepinnt sein.
ACTION_TYPE_FAILED_VM_POOL_IS_BEING_CREATED=Kann ${type} nicht ${action}. VM-Pool ${VmPoolName} wird erstellt.
ACTION_TYPE_FAILED_VM_POOL_IS_BEING_REMOVED=Kann ${type} nicht ${action}. VM-Pool ${VmPoolName} wird entfernt.
ACTION_TYPE_FAILED_VM_POOL_IS_BEING_REMOVED_WITH_VM=Kann ${type} nicht ${action}. VM-Pool ${VmPoolName} wird mit VM ${VmName} entfernt.
ACTION_TYPE_FAILED_VM_POOL_IS_BEING_UPDATED=Kann ${type} nicht ${action}. VM-Pool ${VmPoolName} wird aktualisiert.
ACTION_TYPE_FAILED_VM_POOL_IS_USED_FOR_CREATE_VM=Kann ${type} nicht ${action}. Dieser VM-Pool wird derzeit zum Erstellen der VM ${VmName} verwendet.
ACTION_TYPE_FAILED_VM_RUNNING_STATELESS=Kann ${type} nicht ${action}. VM l\u00E4uft zustandslos. Bitte versuchen Sie es erneut, wenn VM nicht zustandslos l\u00E4uft.
ACTION_TYPE_FAILED_VM_SNAPSHOT_DOES_NOT_EXIST=Kann ${type} nicht ${action}. VM-Snapshot ist nicht vorhanden.
ACTION_TYPE_FAILED_VM_SNAPSHOT_HAS_NO_CONFIGURATION=Kann ${type} nicht ${action}. Der Snapshot ${SnapshotName} der VM ${VmName} hat keine verf\u00FCgbare Konfiguration. Bitte w\u00E4hlen Sie einen Snapshot mit einer verf\u00FCgbaren Konfiguration.
ACTION_TYPE_FAILED_VM_SNAPSHOT_NOT_IN_PREVIEW=Kann ${type} nicht auf einem Snapshot ${action}, der sich nicht in Vorschau befindet. Bitte w\u00E4hlen Sie den richtigen Snapshot f\u00FCr die Wiederherstellung aus\: Entweder den in Vorschau oder den vor der Vorschau.
ACTION_TYPE_FAILED_VM_SNAPSHOT_TYPE_NOT_REGULAR=Kann ${type} nicht ${action}. Der Vorgang wird nur f\u00FCr regul\u00E4re Snapshots erlaubt.
ACTION_TYPE_FAILED_VM_STATUS_ILLEGAL=Kann ${type} nicht ${action}, da die VM sich im ${vmStatus} Status befindet.
ACTION_TYPE_FAILED_VM_USES_SCSI_RESERVATION=Kann ${type} nicht ${action}. VM verwendet SCSI-Reservierung.
ACTION_TYPE_FAILED_VNIC_PROFILE_IN_MANY_USES=Kann ${type} nicht ${action}. Dieses VM-Netzwerkschnittstellenprofil wird von diesen ${entities} (${ENTITIES_USING_VNIC_PROFILE_COUNTER}) verwendet\: ${ENTITIES_USING_VNIC_PROFILE}\n\u2013 Bitte trennen Sie die ${entities}, die dieses Profil verwenden, und versuchen Sie es erneut.
ACTION_TYPE_FAILED_VNIC_PROFILE_IN_ONE_USE=Kann ${type} nicht ${action}. Dieses VM-Netzwerkschnittstellenprofil wird von ${entities} verwendet\: ${ENTITIES_USING_VNIC_PROFILE}.\\n \u2013 Bitte entfernen Sie es aus ${entities}, und versuchen Sie es erneut.
ACTION_TYPE_FAILED_VNIC_PROFILE_NAME_IN_USE=Kann ${type} nicht ${action}. Der Name des VM-Netzwerkschnittstellenprofils wird bereits f\u00FCr ein vorhandenes Profil in demselben Netzwerk verwendet.\n\u2013 Bitte w\u00E4hlen Sie einen anderen Namen.
ACTION_TYPE_FAILED_VNIC_PROFILE_NOT_EXISTS=Kann ${type} nicht ${action}. Das angegebene VM-Netzwerkschnittstellenprofil ist nicht vorhanden.
ACTION_TYPE_FAILED_VOLUME_ASYNC_OPERATION_IN_PROGRESS=Kann ${type} nicht ${action}. Ein ${asyncTask} Vorgang l\u00E4uft am Volume ${volumeName} in Cluster ${cluster}.
ACTION_TYPE_FAILED_VOLUME_OPERATION_IN_PROGRESS=Kann ${type} nicht ${action}. Ein Task ist auf Volume ${volumeName} in Cluster ${cluster} im Gange.
ACTION_TYPE_FAILED_WRONG_PROTOCOL_FOR_CLUSTER_VERSION=Manche Hosts verwenden noch immer das Altsystemprotokoll, welches nicht von Cluster 3.6 oder h\u00F6her unterst\u00FCtzt wird. Um das zu \u00E4ndern, muss ein Host auf Wartung gesetzt werden und im Bereich Erweiterte Optionen bearbeitet werden
ACTION_TYPE_FAIL_VDS_CANNOT_CONNECT_TO_GLUSTERFS=Kann ${type} nicht ${action}. Host ${VdsName} kann keine Verbindung zu Glusterfs herstellen. Stellen Sie sicher, dass das glusterfs-cli-Paket am Host installiert ist.
ACTION_TYPE_NON_MONITORED=Kann ${type} nicht ${action}. Nicht \u00FCberwachter Befehl.
ACTION_TYPE_NOT_EXTERNAL=Kann ${type} nicht ${action}. Externe Schritte k\u00F6nnen nur zu externen Jobs oder Schritten hinzugef\u00FCgt werden.
ACTION_TYPE_NOT_SUPPORTED_FOR_VOLUME_TYPE=Kann ${type} nicht ${action}. Dieser Vorgang wird auf dem ausgew\u00E4hlten Volume-Typ nicht unterst\u00FCtzt.
ACTION_TYPE_NO_CPU_PROFILE_WITH_THAT_ID=CPU-Profil kann nicht zugewiesen werden. CPU-Profil mit ID ${cpuProfileId} existiert nicht.
ACTION_TYPE_NO_JOB=Kann ${type} nicht ${action}. Job nicht gefunden.
ACTION_TYPE_NO_PARENT=Kann ${type} nicht ${action}. Schritt sollte dem Job oder dem anderem Schritt untergeordnet sein.
ACTION_TYPE_NO_PERMISSION_TO_ASSIGN_CPU_PROFILE=Der Benutzer hat nicht die Berechtigungen, das CPU-Profil ${cpuProfileName} mit ID ${cpuProfileId} den VMs zuzuweisen.
ACTION_TYPE_NO_STEP=Kann ${type} nicht ${action}. Schritt nicht gefunden.
ACTION_TYPE_REMOVE_GRAPHICS_DEV_INVALID_PARAMS=Kann ${type} nicht ${action}. Grafikger\u00E4te-ID oder VM-/Vorlagen-ID ist Null.
ACTION_TYPE_RNG_MUST_BE_SPECIFIED=Kann ${type} nicht ${action}. Zufallszahlengenerator muss in Parametern angegeben sein.
ACTIVATE_DEACTIVATE_NETWORK_NOT_IN_VDS=Das Netzwerk ist auf dem Host, auf dem die VM l\u00E4uft, nicht vorhanden.\nF\u00FCgen Sie entweder das Netzwerk zum Host hinzu oder migrieren Sie die VM zu einem Host, der \u00FCber dieses Netzwerk verf\u00FCgt.
ACTIVATE_DEACTIVATE_NIC_VM_STATUS_ILLEGAL=Kann VM-Netzwerkschnittstelle aufgrund des VM-Status nicht aktivieren/deaktivieren. Der VM-Status muss \u00BBAu\u00DFer Betrieb\u00AB oder \u00BBUp\u00AB sein.
AFFINITY_GROUP_DESCRIPTION_INVALID=Kann ${type} nicht ${action}. Beschreibungsfeld ist ung\u00FCltig.
AFFINITY_GROUP_NAME_INVALID=Kann ${type} nicht ${action}. Namensfeld ist ung\u00FCltig.
AFFINITY_GROUP_NAME_TOO_LONG=Kann  ${type} nicht ${action}. Eingabe im Namensfeld ist zu lang.
AFFINITY_LABEL_BAD_NAME=Der Name f\u00FCr Affinit\u00E4tsbezeichnung ist ung\u00FCltig. Bitte benutzen Sie nur einfache Zeichen A-Z, Zahlen und Unterstriche.
AFFINITY_LABEL_ID_ALREADY_EXISTS=Es kann keine Affinit\u00E4tsbezeichnung mit widerspr\u00FCchlicher ID hinzugef\u00FCgt werden.
AFFINITY_LABEL_NAME_ALREADY_EXISTS=Es kann keine Affinit\u00E4tsbezeichnung mit widerspr\u00FCchlichem Namen hinzugef\u00FCgt werden.
AFFINITY_LABEL_NOT_EMPTY=Affinit\u00E4tsbezeichnung kann nicht gel\u00F6scht werden, entfernen Sie sie erst von allen Entit\u00E4ten.
AFFINITY_LABEL_NOT_EXISTS=Affinit\u00E4tsbezeichnung ist nicht vorhanden.
AFFINITY_LABEL_READ_ONLY=Schreibgesch\u00FCtzte Affinit\u00E4tsbezeichnung kann nicht ge\u00E4ndert werden.
ATTACHMENT_IS_NOT_REUSED=Kann ${type} nicht ${action}. Das Netzwerk ${networkName} wird bereits \u00FCber die Zuweisung ${networkAttachmentID} zugewiesen. Es kann keine neue Zuweisung f\u00FCr dasselbe Netzwerk verwendet werden, bitte verwenden Sie die vorhandene Zuweisung erneut.
ATTACHMENT_REFERENCE_VLAN_DEVICE=Kann ${type} nicht ${action}. Die Zuordnung des Netzwerks \u00BB${ATTACHMENT_REFERENCE_VLAN_DEVICE_ENTITY}\u00AB referenziert das vLAN-Ger\u00E4t \u00BB${nicName}\u00AB. Netzwerkzuordnungen k\u00F6nnen keine vLAN-Ger\u00E4t referenzieren.
AUDIT_LOG_CANNOT_REMOVE_AUDIT_LOG_NOT_EXIST=Kann \u00DCberwachungsprotokoll nicht entfernen. \u00DCberwachungsprotokoll ist nicht vorhanden.
BAD_CIDR_FORMAT=CIDR fehlerhaftes Format, erwartet\:\n x.x.x.x/y  wobei\:\n x geh\u00F6rt zu [0,255] \n y geh\u00F6rt zu [0,32]  \n beides inklusiv
BAD_IPV6_ADDRESS_FORMAT=Fehlerhaftes Format einer IPv6-Adresse.
BALLOON_REQUESTED_ON_NOT_SUPPORTED_ARCH=Kann ${type} nicht ${action}. Ballooning wird auf \u00BB${clusterArch}\u00AB Architektur nicht unterst\u00FCtzt.
BLANK_TEMPLATE_CANT_HAVE_SUBTEMPLATES=\u00BBBlank\u00AB-Vorlage kann keine Subvorlage haben.
BOND_DOES_NOT_HAVE_NEITHER_ID_NOR_NAME_SPECIFIED=Kann ${type} nicht ${action}. Unter den angegebenen Bonds ist ein Bond, der weder nicName noch nicId hat. Wenn Sie einen neuen Bond hinzuf\u00FCgen m\u00F6chten, ist nicName obligatorisch. Wenn Sie einen vorhandenen Bond aktualisieren m\u00F6chten, sollten Sie nicName, nicId, oder beides \u00FCbergeben.
BOND_REFERENCES_NICS_INCOHERENTLY=Kann ${type} nicht ${action}. Bond (${referrerId}) referenziert die Netzwerkkarte nicht stimmig. Netzwerkkartenname und -ID referenzieren unterschiedliche Netzwerkkarten\: Netzwerkkarten-ID ${referringId} Netzwerkkartenname ${referringName}.
BOND_USED_BY_NETWORK_ATTACHMENTS=Bond ${BOND_USED_BY_NETWORK_ATTACHMENTS_ENTITY} kann nicht entfernt werden, weil er verwendet wird von Netzwerkzuordnungen\: ${attachmentIds}.
BOUND_TO_HOST_WHILE_UPGRADING_CLUSTER=VM kann nicht an bestimmte Hosts gebunden werden, w\u00E4hrend Cluster im Upgrade-Modus ist. Weitere Details finden Sie unten\:
CANNOT_ADD_ACTION_GROUPS_TO_ROLE_TYPE=Kann Aktionsgruppe des Administrators  nicht zu einer Benutzerrolle hinzuf\u00FCgen.
CANNOT_ADD_CINDER_DISK_SNAPSHOT_LIMIT_EXCEEDED=Kann ${type} nicht ${action}. Maximale Anzahl zul\u00E4ssiger Snapshots (${maxTotalSnapshots}) \u00FCberschritten \u2013 Cinder-Disk-Snapshot konnte nicht auf Speicher ${storageName} erstellt werden.
CANNOT_ADD_CINDER_DISK_VOLUME_LIMIT_EXCEEDED=Kann ${type} nicht ${action}. Maximale Anzahl zul\u00E4ssiger Volumes (${maxTotalVolumes}) \u00FCberschritten \u2013 konnte keine Cinder-Disks erstellen auf Speicherdom\u00E4ne ${storageName}.
CANNOT_ADD_FLOATING_DISK_WITH_PLUG_VM_SET=Kann ${type} nicht ${action}. Eine mit der \u00BBAktivieren\u00AB-Einstellung konfigurierte Disk kann nicht als eine gleitende Disk erstellt werden.
CANNOT_ADD_NETWORK_ATTACHMENT_ON_SLAVE_OR_VLAN=Kann ${type} nicht ${action}. Kann keine Netzwerkzuordnung direkt auf Slave oder VLAN-Schnittstelle erstellen.
CANNOT_CHANGE_ATTACHED_NETWORK=Kann ${type} nicht ${action}. Netzwerk der angegebenen Netzwerkzuordnung kann nicht aktualisiert werden.
CANNOT_DISABLE_VIRTIO_SCSI_PLUGGED_DISKS=Kann VirtIO-SCSI nicht deaktivieren, wenn Disks mit einer VirtIO-SCSI-Schnittstelle an die VM angeschlossen sind.
CANNOT_ENROLL_CERTIFICATE_HOST_STATUS_ILLEGAL=Kann ${type} nicht ${action}. Bitte schalten Sie den Host zuerst in den Wartungsmodus.
CANNOT_FORCE_SELECT_SPM_HOST_DOES_NOT_SUPPORT_VIRT_SERVICES=Kann ${type} nicht ${action}. Host unterst\u00FCtzt Virtualisierungs-Dienst nicht.
CANNOT_FORCE_SELECT_SPM_STORAGE_POOL_HAS_RUNNING_TASKS=Kann ${type} nicht ${action}. Der Speicher-Pool hat laufende Tasks.
CANNOT_FORCE_SELECT_SPM_VDS_ALREADY_SPM=Kann ${type} nicht ${action}. Der Host ${VdsName} ist bereits SPM oder konkurriert darum.
CANNOT_FORCE_SELECT_SPM_VDS_MARKED_AS_NEVER_SPM=Kann ${type} nicht ${action}. Die SPM-Priorit\u00E4t von Host ${VdsName} ist auf \u00BBNie\u00AB eingestellt. Dieser Host kann nicht als SPM gew\u00E4hlt werden.
CANNOT_FORCE_SELECT_SPM_VDS_NOT_IN_POOL=Kann ${type} nicht ${action}. Der Host ist nicht Teil eines Speicher-Pools.
CANNOT_FORCE_SELECT_SPM_VDS_NOT_UP=Kann ${type} nicht ${action}. Der Host ${VdsName} ist nicht aktiv.
CANNOT_MAINTENANCE_VDS_RUN_VMS_NO_OTHER_RUNNING_VDS=Die folgenden Hosts haben laufende VMs und k\u00F6nnen nicht in den Wartungsmodus umgeschaltet werden\: ${HostsList}.\nBitte stellen Sie sicher, dass die folgenden Cluster mindestens einen Host im \u00BBUp\u00AB-Status haben\: ${ClustersList}.
CANNOT_PERFORM_ACTION_VIRTIO_SCSI_IS_DISABLED=Kann ${type} nicht ${action}. VirtIO-SCSI ist f\u00FCr die VM deaktiviert
CANNOT_PERFORM_HOT_UPDATE=Kann ${type} nicht ${action}. Das Aktualisieren einiger Eigenschaften wird nicht unterst\u00FCtzt, w\u00E4hrend die Schnittstelle an eine laufende Virtuelle Maschine angeschlossen ist. Bitte entfernen Sie die Schnittstelle, aktualisieren Sie die Eigenschaften und schlie\u00DFen Sie sie erneut an.
CANNOT_PERFORM_HOT_UPDATE_WITH_PORT_MIRRORING=Kann ${type} nicht ${action}. Die Aktualisierung ist nicht m\u00F6glich, wenn \u00BBPort-Mirroring\u00AB an der Schnittstelle einer laufenden Virtuellen Maschine eingestellt ist.
CANNOT_PLUG_PASSTHROUGH_VNIC_NO_SUITABLE_VF=Kann ${type} nicht ${action}. Es ist keine freie virtuelle Funktion vorhanden, die f\u00FCr die virtuelle NIC ${vnicName} geeignet ist. Eine virtuelle Funktion gilt als geeignet , wenn die VF-Konfiguration ihrer physischen Funktion das Netzwerk/die Netzwerkbezeichnung der virtuellen NIC enth\u00E4lt.
CANNOT_PREVIEW_ACTIVE_SNAPSHOT=Vorschau auf Snapshot der aktiven VM nicht m\u00F6glich.
CANNOT_REMOVE_STORAGE_DOMAIN_INVALID_HOST_ID=Kann die Speicherdom\u00E4ne nicht entfernen \u2013 die zugrunde liegende Host-ID ist ung\u00FCltig.
CANNOT_UPGRADE_HOST_STATUS_ILLEGAL=Kann ${type} nicht ${action} . Ein f\u00FCr ein Upgrade g\u00FCltiger Host-Statuses ist \u00BB In Betrieb\u00AB, \u00BB Wartung\u00AB oder \u00BBAu\u00DFer Betrieb\u00AB.
CANNOT_UPGRADE_HOST_WITHOUT_OS=Kann ${type} nicht ${action}. Der Host hat die Installation bislang nicht erfolgreich abgeschlossen.
CAN_DO_ACTION_DATABASE_CONNECTION_FAILURE=Aktion fehlgeschlagen aufgrund eines Datenbank-Verbindungsfehlers. Bitte \u00FCberpr\u00FCfen Sie die Verbindung zu Ihrem Datenbankserver.
CAN_DO_ACTION_GENERAL_FAILURE=Allgemeine Befehlspr\u00FCfung fehlgeschlagen.
CIDR_NOT_NETWORK_ADDRESS=CIDR repr\u00E4sentiert keine Netzwerkadresse.\nBitte stellen Sie sicher, dass IP und Maske mit der Netzwerk-IP-Adresse \u00FCbereinstimmen. \nBeispiel\:\n\tg\u00FCltige Netzwerkadresse\: 2.2.0.0/16\n\tung\u00FCltig\: 2.2.0.1/16
CINDER_DISK_ALREADY_REGISTERED=Kann ${type} nicht ${action}. Cinder-Disk ist bereits registriert (${diskAlias}).
CINDER_VOLUME_TYPE_NOT_EXISTS=Kann ${type} nicht ${action}. Cinder-Volume-Typ \u00BB${cinderVolumeType}\u00AB nicht vorhanden.
CLUSTER_ALL_SERVERS_NOT_UP=Ein oder mehrere Server im Cluster sind au\u00DFer Betrieb.
CLUSTER_AT_LEAST_ONE_SERVICE_MUST_BE_ENABLED=Mindestens ein Dienst [virt/gluster] muss auf dem Cluster aktiviert sein.
CLUSTER_BOTH_LOW_AND_HIGH_CPU_UTILIZATION_PERCENTAGE_MUST_BE_DEFINED_WHEN_USING_POWER_SAVING=Sowohl der untere als auch der obere Grenzwert der CPU-Auslastung m\u00FCssen definiert werden, wenn der Energiesparmodus verwendet wird.
CLUSTER_CANNOT_ADD_COMPATIBILITY_VERSION_WITH_LOWER_STORAGE_POOL=Kann keinen Cluster mit einer Kompatibilit\u00E4tsversion hinzuf\u00FCgen, die niedriger ist als die Data-Center-Kompatibilit\u00E4tsversion.\n\u2013 Bitte aktualisieren Sie Ihren Cluster zuerst auf eine h\u00F6here Kompatibilit\u00E4tsversion.
CLUSTER_CANNOT_ADD_MORE_THEN_ONE_HOST_TO_LOCAL_STORAGE=Kann nicht mehr als einen Cluster zum Data-Center \u00BBLokaler Speicher\u00AB hinzuf\u00FCgen
CLUSTER_CANNOT_CHANGE_STORAGE_POOL=Kann Data-Center-Zuordnung beim Bearbeiten eines Clusters nicht \u00E4ndern.
CLUSTER_CANNOT_DETACH_DATA_DOMAIN_FROM_LOCAL_STORAGE=Datendom\u00E4ne \u00BBLokaler Speicher\u00AB kann nicht vom Data-Center getrennt werden
CLUSTER_CANNOT_DISABLE_GLUSTER_WHEN_CLUSTER_CONTAINS_VOLUMES=Kann Gluster-Dienst auf dem Cluster nicht deaktivieren, da er Volumes enth\u00E4lt.
CLUSTER_CANNOT_DISABLE_VIRT_WHEN_CLUSTER_CONTAINS_VMS=Kann virt-Dienst auf dem Cluster nicht deaktivieren, da er VMs enth\u00E4lt.
CLUSTER_CANNOT_DO_ACTION_NAME_IN_USE=Kann Cluster nicht ${action}. Der Cluster-Name wird bereits verwendet.
CLUSTER_CANNOT_REMOVE_HAS_VM_POOLS=Kann ${type} nicht ${action}. Ein oder mehrere VM-Pools sind noch damit verkn\u00FCpft
CLUSTER_CANNOT_SET_TRUSTED_ATTESTATION_SERVER_NOT_CONFIGURED=Attestierungsserver sollte korrekt konfiguriert sein.
CLUSTER_CANNOT_UPDATE_COMPATIBILITY_VERSION_WITH_INCOMPATIBLE_EMULATED_MACHINE=Kann Cluster-Kompatibilit\u00E4tsversion nicht auf eine h\u00F6here Version \u00E4ndern, wenn aktive Hosts vorhanden sind, bei denen die Flags der emulierten Maschinen nicht von der gew\u00FCnschten Version unterst\u00FCtzt werden.
CLUSTER_CANNOT_UPDATE_COMPATIBILITY_VERSION_WITH_LOWER_HOSTS=Kann Cluster-Kompatibilit\u00E4tsversion nicht auf eine h\u00F6here Version \u00E4ndern, solange aktive Hosts mit niedrigerer Version vorhanden sind.\n\u2013 Bitte schalten Sie Hosts mit niedrigerer Version zuerst in den Wartungsmodus.
CLUSTER_CANNOT_UPDATE_CPU_ARCHITECTURE_ILLEGAL=Kann Cluster-CPU-Architektur nicht \u00E4ndern, solange Hosts oder VMs diesem Cluster zugeordnet sind.
CLUSTER_CANNOT_UPDATE_CPU_ILLEGAL=Kann Cluster-CPU-Typ nicht \u00E4ndern, solange nicht alle diesem Cluster zugeordnete Hosts im Wartungsmodus sind.
CLUSTER_CANNOT_UPDATE_CPU_WITH_LOWER_HOSTS=Kann Cluster-CPU nicht auf einen h\u00F6heren CPU-Typ \u00E4ndern, solange aktive Hosts mit niedrigerem CPU-Typ vorhanden sind.\n\u2013 Bitte schalten Sie Hosts mit niedrigerer CPU zuerst in den Wartungmodus.
CLUSTER_CANNOT_UPDATE_CPU_WITH_SUSPENDED_VMS=Kann Cluster nicht aktualisieren und die CPU-Cluster-Ebene nicht \u00E4ndern, solange es angehaltene VMs im Cluster gibt
CLUSTER_CANNOT_UPDATE_SUPPORTED_FEATURES_WITH_LOWER_HOSTS=Kann neue Cluster-Funktion nicht aktivieren, solange es aktive Hosts gibt, welche die gew\u00E4hlte Funktion nicht unterst\u00FCtzen.\n\u2013 Bitte schalten Sie Hosts mit niedrigerer Version zuerst in den Wartungsmodus.
CLUSTER_CANNOT_UPDATE_VDS_UP=Kann Cluster nicht \u00E4ndern. Es wird versucht, den Cluster mit einem Data-Center mit laufenden Hosts zu verbinden.
CLUSTER_CPU_HIGH_UTILIZATION_PERCENTAGE_MUST_BE_DEFINED_WHEN_USING_EVENLY_DISTRIBUTED=Der obere Grenzwert der CPU-Auslastung muss definiert werden, wenn die gleichm\u00E4\u00DFige Verteilung verwendet wird.
CLUSTER_CPU_IS_NOT_UPDATABLE=Kann Cluster nicht aktualisieren und den CPU-Cluster-Namen nicht \u00E4ndern, wenn Hosts oder Virtuelle Maschinen im Cluster vorhanden sind. Dieser CPU-Name ist inkompatibel mit allen anderen verf\u00FCgbaren CPUs
CLUSTER_CPU_LOW_UTILIZATION_PERCENTAGE_MUST_BE_LOWER_THAN_HIGH_PERCENTAGE=Der untere Grenzwert der CPU-Auslastung muss niedriger sein als der angegebene obere Grenzwert.
CLUSTER_CPU_TYPE_CANNOT_BE_NULL=Kann Cluster nicht hinzuf\u00FCgen. CPU-Typ muss angegeben sein.
CLUSTER_CPU_UTILIZATION_MUST_BE_IN_VALID_RANGE=Grenzwert f\u00FCr CPU-Auslastung muss zwischen 0 und 100 liegen.
CLUSTER_ENABLING_BOTH_VIRT_AND_GLUSTER_SERVICES_NOT_ALLOWED=Kann ${type} nicht ${action}. Aktivieren von sowohl Virt- als auch Gluster-Diensten ist nicht erlaubt.
CLUSTER_HOSTS_MUST_BE_DOWN=Kann Cluster nicht aktualisieren. Cluster-Hosts m\u00FCssen zur Durchf\u00FChrung dieses Vorgangs au\u00DFer Betrieb sein.
CLUSTER_SELECTION_ALGORITHM_MUST_BE_SET_TO_NONE_ON_LOCAL_STORAGE=Auswahlalgorithmus im Data-Center \u00BBLokaler Speicher\u00AB muss auf \u00BBKeiner\u00AB festgelegt werden
CLUSTER_UPGRADE_CAN_NOT_BE_STARTED=Upgrade-Modus kann f\u00FCr den Cluster nicht gestartet werden. Weitere Details finden Sie unten\:
CLUSTER_UPGRADE_DETAIL_HOST_INVALID_OS=Host ${hostName} mit ID ${hostId} hat keinen g\u00FCltigen Betriebssystem-Deskriptor.
CLUSTER_UPGRADE_DETAIL_HOST_RUNS_TOO_OLD_OS=Host ${hostName} mit ID ${hostId} f\u00FChrt ein zu altes Betriebssystem aus.
CLUSTER_UPGRADE_DETAIL_VM_CPUS_PINNED=VM ${vmName} mit ID ${vmId} hat angepinnte CPUs.
CLUSTER_UPGRADE_DETAIL_VM_NEEDS_PASSTHROUGH=VM ${vmName} mit ID ${vmId} erfordert bestimmte Hostger\u00E4te.
CLUSTER_UPGRADE_DETAIL_VM_NOT_MIGRATABLE=VM ${vmName} mit ID ${vmId} ist so konfiguriert, dass sie nicht migriert werden kann.
CLUSTER_UPGRADE_DETAIL_VM_NUMA_PINNED=VM ${vmName} mit ID ${vmId} hat angepinnte NUMA-Knoten.
CLUSTER_UPGRADE_DETAIL_VM_SUSPENDED=VM ${vmName} mit ID ${vmId} ist angehalten.
CLUSTER_UPGRADE_NOT_FINISHED=Upgrade-Modus kann f\u00FCr den Cluster nicht angehalten werden. Weitere Details finden Sie unten\:
CLUSTER_WARN_HOST_DUE_TO_UNSUPPORTED_HWRNG_SOURCE=Aufgrund nicht unterst\u00FCtzter /dev/hwrng Quelle\:
CLUSTER_WARN_HOST_DUE_TO_UNSUPPORTED_MACHINE_TYPE=Aufgrund nicht unterst\u00FCtztem Maschinentyp\:
CLUSTER_WARN_HOST_DUE_TO_UNSUPPORTED_RANDOM_DEVICE_SOURCE=Aufgrund nicht unterst\u00FCtzter /dev/random Quelle\:
CLUSTER_WARN_VM_DUE_TO_DECREASED_CLUSTER_CPU_LEVEL=Aufgrund einer benutzerdefinierten, nicht von der neuen Cluster-CPU-Ebene unterst\u00FCtzten CPU-Ebene\:
CLUSTER_WARN_VM_DUE_TO_UNSUPPORTED_MEMORY_RESTORE=Arbeitsspeicher, der in einer anderen Kompatibilit\u00E4tsversion gespeichert ist, kann nicht ordnungsgem\u00E4\u00DF wiederhergestellt werden. Folgende VM sollte ausgeschaltet sein\:
CPU_TYPE_UNKNOWN=Der CPU-Typ des Clusters ist unbekannt. Es ist m\u00F6glich, die Cluster-CPU zu \u00E4ndern oder einen anderen pro VM einzustellen.
CPU_TYPE_UNSUPPORTED_FOR_THE_GUEST_OS=Das Gast-Betriebssystem unterst\u00FCtzt die folgenden CPUs nicht\: ${unsupportedCpus}. Es ist m\u00F6glich, die Cluster-CPU zu \u00E4ndern oder f\u00FCr jede VM eine andere CPU festzulegen
CPU_TYPE_UNSUPPORTED_IN_THIS_CLUSTER_VERSION=Host-CPU-Typ wird entweder in dieser Cluster-Kompatibilit\u00E4tsversion nicht oder \u00FCberhaupt nicht unterst\u00FCtzt.
DATA_SIZE_OF_PROVIDED_VM_ICON_TOO_LARGE=Datengr\u00F6\u00DFe von angegebenem Symbol (${currentSize}) ist zu gro\u00DF. Das erlaubte Maximum ist ${maxSize}
DEACTIVATE_MANAGEMENT_NETWORK_FOR_HOSTED_ENGINE=Die Verwaltungsschnittstelle der Hosted Engine VM kann nicht deaktiviert werden.
DEFAULT_CLUSTER_CANNOT_BE_ON_LOCALFS=Data-Center mit dem Standard-Cluster unterst\u00FCtzt keinen lokalen Speicher.
DISK_IS_ALREADY_SHARED_BETWEEN_VMS=Kann ${type} nicht ${action}. Die Disk wird von VMs gemeinsam genutzt, sodass die Konfiguration als gemeinsam nutzbar nicht aufgehoben werden kann. Trennen Sie diese Disk von den \u00FCbrigen VMs, mit denen sie verbunden ist, und aktualisieren Sie dann die Konfiguration der Disk als nicht gemeinsam nutzbar.
ENGINE_IS_RUNNING_IN_MAINTENANCE_MODE=Die Engine l\u00E4uft im Wartungsmodus und akzeptiert derzeit keine Befehle.
ENGINE_IS_RUNNING_IN_PREPARE_MODE=Diese Aktion ist nicht erlaubt, wenn die Engine sich auf die Wartung vorbereitet.
EN_ALREADY_SUBSCRIBED=Benutzer abonniert dieses Ereignis bereits mit der gleichen Benachrichtigungsmethode.
EN_NOT_SUBSCRIBED=Kann ${type} nicht ${action}. Benutzer abonniert dieses Ereignis nicht mit der angegebenen Benachrichtigungsmethode.
EN_UNKNOWN_NOTIFICATION_METHOD=Die Benachrichtigungsmethode wird nicht unterst\u00FCtzt.
EN_UNKNOWN_TAG_NAME=Unbekannter Tag-Name.
EN_UNSUPPORTED_NOTIFICATION_EVENT=Das Benachrichtigungsereignis ${eventName} wird nicht unterst\u00FCtzt.
ERROR_CANNOT_ADD_EXISTING_STORAGE_DOMAIN_CONNECTION_DATA_ILLEGAL=Kann Speicherdom\u00E4ne nicht importieren. Interner Fehler\: Die Verbindungsdaten sind unzul\u00E4ssig.
ERROR_CANNOT_ADD_STORAGE_DOMAIN_WITH_ATTACHED_DATA_DOMAIN=Kann ${type} nicht ${action}. \nDie Speicherdom\u00E4ne ist bereits einem anderen Data-Center zugeordnet und kann einem nicht initialisierten Data-Center nicht zugeordnet werden.\n\u2013 Bitte ordnen Sie dem Data-Center zuerst eine andere Datendom\u00E4ne zu.
ERROR_CANNOT_ADD_STORAGE_POOL_WITHOUT_DATA_AND_ISO_DOMAINS=Kann Data-Center nicht erstellen \u2013 es muss mindestens einen Datenspeicher geben.
ERROR_CANNOT_ADD_STORAGE_POOL_WITHOUT_DATA_DOMAIN=Kann Speicherdom\u00E4ne nicht zuordnen.\n\u2013 Bitte zuerst die Datendom\u00E4ne dem Data-Center zuordnen.
ERROR_CANNOT_ADD_STORAGE_POOL_WITH_DIFFERENT_STORAGE_FORMAT=Kann Datenspeicher nicht zum Pool hinzuf\u00FCgen. Speicher sollten dasselbe Format haben.
ERROR_CANNOT_ATTACH_ACTION_GROUP_TO_ROLE_ATTACHED=Kann Aktionsgruppe nicht der Rolle zuordnen. Diese Aktionsgruppe ist bereits der Rolle zugeordnet.
ERROR_CANNOT_ATTACH_MORE_THAN_ONE_EXPORT_DOMAIN=Kann nicht mehr als eine Import-/Export-Speicherdom\u00E4ne dem gleichen Data-Center zuordnen. Wenn Sie eine neu erstellte Dom\u00E4ne verwenden m\u00F6chten, trennen Sie die vorhandene Dom\u00E4ne ab und ordnen Sie die neue zu.
ERROR_CANNOT_ATTACH_MORE_THAN_ONE_ISO_DOMAIN=Kann nicht mehr als eine ISO-Speicherdom\u00E4ne dem gleichen Data-Center zuordnen. Wenn Sie eine neu erstellte Dom\u00E4ne verwenden m\u00F6chten, trennen Sie die vorhandene Dom\u00E4ne ab und ordnen Sie die neue zu.
ERROR_CANNOT_ATTACH_STORAGE_DOMAIN_STORAGE_TYPE_NOT_MATCH=Kann Speicher nicht dem Data-Center zuordnen. Speichertyp stimmt nicht mit dem Data-Center-Typ \u00FCberein.
ERROR_CANNOT_CHANGE_STORAGE_DOMAIN_FIELDS=Kann ${type} nicht ${action}. Nur die folgenden Felder k\u00F6nnen aktualisiert werden\: Name, Beschreibung, Kommentar, Bereinigen nach L\u00F6schen, Grenzwert f\u00FCr wenig Speicherplatz, kritischer Grenzwert f\u00FCr wenig Speicherplatz.
ERROR_CANNOT_CHANGE_STORAGE_POOL_TYPE_WITH_DOMAINS=Kann den Data-Center-Typ nicht \u00E4ndern, solange diesem noch Speicherdom\u00E4nen zugeordnet  sind. \n\u2013 Bitte trennen Sie alle zugeordneten Speicherdom\u00E4nen und versuchen Sie es erneut.
ERROR_CANNOT_CREATE_STORAGE_DOMAIN_WITHOUT_VG_LV=Volume-Groups (VGs) und Logical Volumes (LVs) sind nicht angegeben.
ERROR_CANNOT_DEACTIVATE_DOMAIN_WITH_TASKS=Kann ${type} nicht ${action}, solange Tasks auf dieser ${type} ausgef\u00FChrt werden.\n\u2013 Bitte warten Sie, bis die Tasks beendet sind, und versuchen Sie es dann erneut.
ERROR_CANNOT_DEACTIVATE_MASTER_DOMAIN_WITH_TASKS_ON_POOL=Kann Master-Datendom\u00E4ne nicht deaktivieren, solange Tasks auf dessen Data-Center ausgef\u00FChrt werden.\n\u2013 Bitte warten Sie, bis die Tasks beendet sind, und versuchen Sie es dann erneut.
ERROR_CANNOT_DEACTIVATE_MASTER_WITH_LOCKED_DOMAINS=Sie versuchen, eine Master-Speicherdom\u00E4ne zu deaktivieren, w\u00E4hrend gesperrte Dom\u00E4nen im Data-Center vorhanden sind. Bitte warten Sie zuerst, bis die Vorg\u00E4nge auf diesen Dom\u00E4nen beendet sind.
ERROR_CANNOT_DEACTIVATE_MASTER_WITH_NON_DATA_DOMAINS=Kann eine Master-Speicherdom\u00E4ne nicht deaktivieren, solange es aktive ISO-/Exportdom\u00E4nen im Data-Center gibt.\n\u2013 Bitte deaktivieren Sie zuerst alle ISO-/Exportdom\u00E4nen.
ERROR_CANNOT_DEACTIVATE_STORAGE_DOMAIN_WITH_ISO_ATTACHED=Kann ${type} nicht ${action}. Die ISO-Speicherdom\u00E4ne wird von den folgenden VMs verwendet\: ${VmNames}.
ERROR_CANNOT_DESTROY_LAST_STORAGE_DOMAIN=Kann die Master-Speicherdom\u00E4ne im Data-Center nicht l\u00F6schen, ohne dass eine andere aktive Speicherdom\u00E4ne deren Platz einnimmt. \n\u2013 Aktivieren Sie entweder eine andere Speicherdom\u00E4ne im Data-Center oder entfernen Sie das Data-Center.\n\u2013 Wenn Sie Probleme mit der Master-Datendom\u00E4ne haben, folgen Sie dem Wiederherstellungsprozess wie in der Dokumentation beschrieben oder wenden Sie sich an Ihren Systemadministrator.
ERROR_CANNOT_DESTROY_LAST_STORAGE_DOMAIN_HOST_NOT_ACTIVE=Um den Vorgang abzuschlie\u00DFen, muss eine neue Master-Speicherdom\u00E4ne gew\u00E4hlt werden, was mindestens einen aktiven Host im Data-Center erfordert.\n\u2013 Bitte stellen Sie zuerst sicher, dass einer der Hosts im Data-Center aktiv ist.
ERROR_CANNOT_DETACH_ACTION_GROUP_TO_ROLE_NOT_ATTACHED=Kann Aktionsgruppe nicht von der Rolle trennen. Diese Aktionsgruppe ist nicht der Rolle zugeordnet.
ERROR_CANNOT_DETACH_CINDER_PROVIDER_WITH_IMAGES=Kann einen nicht leeren Cinder-Provider nicht trennen.\n\u2013 Bitte entfernen Sie alle VMs/Vorlagen/Disks und versuchen Sie es erneut.
ERROR_CANNOT_DETACH_DISK_WITH_SNAPSHOT=Kann ${type} nicht ${action}. Die Disk ist bereits in einem Snapshot konfiguriert. Um sie zu trennen, entfernen Sie die Snapshots der Disk.
ERROR_CANNOT_DETACH_LAST_STORAGE_DOMAIN=Kann die Master-Speicherdom\u00E4ne aus dem Data-Center nicht entfernen, ohne dass eine andere aktive Speicherdom\u00E4ne deren Platz einnimmt. \n\u2013 Aktivieren Sie entweder eine andere Speicherdom\u00E4ne im Data-Center oder entfernen Sie das Data-Center.
ERROR_CANNOT_EXTEND_CONNECTION_FAILED=Kann Speicherdom\u00E4ne nicht erweitern. Speicherger\u00E4t ${lun} kann von ${hostName} nicht erreicht werden.
ERROR_CANNOT_FIND_FLOPPY_IMAGE_PATH=Ung\u00FCltiger Floppy-Image-Pfad
ERROR_CANNOT_FIND_ISO_IMAGE_PATH=Ung\u00FCltiger ISO-Image-Pfad
ERROR_CANNOT_FORCE_REMOVE_STORAGE_POOL_WITH_VDS_NOT_IN_MAINTENANCE=Kann ${type} nicht ${action}, solange es Hosts gibt, die nicht im Wartungsmodus sind.
ERROR_CANNOT_MANAGE_STORAGE_DOMAIN=Kann Speicherdom\u00E4ne nicht verwalten. Die Dom\u00E4ne ist extern definiert (z. B. durch einen Provider).
ERROR_CANNOT_REMOVE_ACTIVE_STORAGE_POOL=Kann ein aktives Data-Center nicht entfernen.
ERROR_CANNOT_REMOVE_LAST_SUPER_USER_ROLE=Kann ${type} nicht ${action}. Das System muss zumindest eine Super-User-Rolle definiert haben.
ERROR_CANNOT_REMOVE_POOL_WITH_ACTIVE_DOMAINS=Kann ein Data-Center, das aktive/gesperrte Speicherdom\u00E4nen enth\u00E4lt, nicht entfernen. \n\u2013 Bitte deaktivieren Sie alle Dom\u00E4nen und warten Sie, bis alle Tasks beendet sind, bevor Sie das Data-Center entfernen.
ERROR_CANNOT_REMOVE_POOL_WITH_NETWORKS=Kann Data-Center mit Netzwerken nicht entfernen, bitte entfernen Sie zuerst alle Netzwerke.
ERROR_CANNOT_REMOVE_ROLE_ATTACHED_TO_PERMISSION=Eine oder mehrere Berechtigungen sind noch der Rolle zugewiesen.\n\u2013 Entfernen Sie bitte zuerst alle Berechtigungen.
ERROR_CANNOT_REMOVE_ROLE_INVALID_ROLE_ID=Kann die Rolle nicht entfernen, ung\u00FCltige Rollen-ID.
ERROR_CANNOT_REMOVE_STORAGE_POOL_WITH_NONMASTER_DOMAINS=Kann ein Data-Center nicht entfernen, wenn mehr als eine Speicherdom\u00E4ne zugeordnet ist.
ERROR_CANNOT_RUN_ALIGNMENT_SCAN_VM_IS_RUNNING=Kann ${type} nicht ${action}. Alignment-Scan einer Disk, die einer laufenden VM zugeordnet ist, wird nur mit RAW virtuellen Disks unterst\u00FCtzt.
ERROR_CANNOT_UPDATE_ROLE_ID=Kann Rolle nicht ${action}. Eine \u00C4nderung der Rollen-ID ist nicht erlaubt.
ERROR_CANNOT_UPDATE_ROLE_TYPE=Kann Rolle nicht ${action}. Eine \u00C4nderung des Rollentyps nicht erlaubt.
ERROR_CANNOT_UPDATE_STORAGE_POOL_COMPATIBILITY_VERSION_BIGGER_THAN_CLUSTERS=Kann Data-Center-Kompatibilit\u00E4tsversion nicht auf einen Wert aktualisieren, der h\u00F6her als die Version des Clusters ist. Ein Upgrade der folgenden Cluster sollte durchgef\u00FChrt werden\: ${ClustersList}.
ERROR_GET_IMAGE_LIST=Kann Liste von Images nicht von Speicherdom\u00E4ne \u00BB${sdName}\u00AB abrufen. Bitte versuchen Sie es sp\u00E4ter erneut.
ERROR_GET_STORAGE_DOMAIN_LIST=Kann Liste mit Speicherdom\u00E4nen nicht abrufen.
EXTERNAL_NETWORK_HAVING_NAME_CANNOT_BE_PROVISIONED=Das externe Netzwerk \u00BB${EXTERNAL_NETWORK_HAVING_NAME_CANNOT_BE_PROVISIONED_ENTITY}\u00AB kann nicht auf der Schnittstelle des Hosts konfiguriert werden.
FAILED_TO_RUN_LDAP_QUERY=Ausf\u00FChren der LDAP-Anfrage fehlgeschlagen, bitte wenden Sie sich an Ihren Systemadministrator.
GLUSTER_NETWORK_NOT_SUPPORTED_FOR_POOL_LEVEL=Gluster-Netzwerke werden in dieser Cluster-Kompatibilit\u00E4tsversion nicht unterst\u00FCtzt.
GLUSTER_VOLUME_ID_INVALID=Volume-ID ist ung\u00FCltig.
HOST_NAME_NOT_AVAILABLE=$VdsName [nicht verf\u00FCgbar]
HOST_NETWORK_INTERFACE_DOES_NOT_HAVE_NAME_SET=Kann ${type} nicht ${action}. F\u00FCr die Host-Netzwerkschnittstelle ist kein Name angegeben.
HOST_NETWORK_INTERFACE_HAVING_ID_DOES_NOT_EXIST=Kann ${type} nicht ${action}. Die Host-Netzwerkschnittstelle (ID ${nicId}) ist nicht vorhanden.
HOST_NETWORK_INTERFACE_HAVING_ID_OR_NAME_DOES_NOT_EXIST=Kann ${type} nicht ${action}. Die Host-Netzwerkschnittstelle (ID ${nicId}, Name ${nicName}) ist nicht vorhanden.
HOST_NETWORK_INTERFACE_HAVING_NAME_DOES_NOT_EXIST=Kann ${type} nicht ${action}. Die Host-Netzwerkschnittstelle (Name ${HOST_NETWORK_INTERFACE_HAVING_NAME_DOES_NOT_EXIST_ENTITY}) ist nicht vorhanden.
HOST_NETWORK_INTERFACE_NOT_EXIST=Kann ${type} nicht ${action}. Die Host-Netzwerkschnittstelle ist nicht vorhanden.
HOST_NUMA_NOT_SUPPORTED=Host hat keine NUMA-Architektur
HOT_PLUG_CPU_IS_NOT_SUPPORTED=Das Anschlie\u00DFen einer CPU w\u00E4hrend des Betriebs wird f\u00FCr Clusterversion ${clusterVersion} und Architektur ${architecture} nicht unterst\u00FCtzt.
HOT_PLUG_DISK_IS_NOT_UNPLUGGED=Disk ist bereits aktiviert.
HOT_PLUG_DISK_IS_NOT_VIRTIO=Kann nur virtIO-Disks anschlie\u00DFen.
HOT_PLUG_IDE_DISK_IS_NOT_SUPPORTED=Kann ${diskAlias} nicht in ${vmName} ${action}. Das Anschlie\u00DFen einer Disk in einer IDE-Schnittstelle w\u00E4hrend des Betriebs wird nicht unterst\u00FCtzt.
HOT_PLUG_MEMORY_IS_NOT_SUPPORTED=Das Anschlie\u00DFen von Arbeitsspeicher w\u00E4hrend des Betriebs wird f\u00FCr Clusterversion ${clusterVersion} und Architektur ${architecture} nicht unterst\u00FCtzt.
HOT_PLUG_UNPLUG_PASSTHROUGH_VNIC_NOT_SUPPORTED=Kann ${type} nicht ${action}. Das Anschlie\u00DFen/Entfernen der VM-Netzwerkschnittstelle \u00BBDurchreichung\u00AB w\u00E4hrend des Betriebs wird nicht unterst\u00FCtzt.
HOT_UNPLUG_CPU_IS_NOT_SUPPORTED=Das Entfernen einer CPU w\u00E4hrend des Betriebs wird f\u00FCr Clusterversion ${clusterVersion} und Architektur ${architecture} nicht unterst\u00FCtzt.
HOT_UNPLUG_DISK_IS_NOT_PLUGGED=Disk ist bereits deaktiviert.
HOT_UNPLUG_MEMORY_IS_NOT_SUPPORTED=Das Entfernen von Arbeitsspeicher w\u00E4hrend des Betriebs wird f\u00FCr Clusterversion ${clusterVersion} und Architektur ${architecture} nicht unterst\u00FCtzt.
ICON_OF_PROVIDED_ID_DOES_NOT_EXIST=${iconName} Symbol mit angegebener ID ist nicht vorhanden.
IMPROPER_BOND_IS_LABELED=Kann ${type} nicht ${action}. Es wurde ein unzul\u00E4ssiger Bond bezeichnet. Bitte stellen Sie sicher, dass Bezeichnungen nur an Bonds mit mindestens zwei Slaves vergeben werden.
IMPROPER_INTERFACE_IS_LABELED=Kann ${type} nicht ${action}. Es ist eine unzul\u00E4ssige Netzwerkschnittstelle bezeichnet. Bitte stellen Sie sicher, dass Bezeichnungen nur an Schnittstellen oder Bonds vergeben sind (nicht an Slaves oder VLANs).
INTERFACE_ALREADY_LABELED=Kann ${type} nicht ${action}. Die Netzwerkschnittstelle wurde bereits mit der angegebenen Bezeichnung versehen.
INTERFACE_NOT_LABELED=Kann ${type} nicht ${action}. Die Netzwerkschnittstelle ist nicht mit der angegebenen Bezeichnung versehen.
INTERFACE_ON_NIC_LABEL_NOT_EXIST=Kann ${type} nicht ${action}. Bezeichnung \u00BB${INTERFACE_ON_NIC_LABEL_NOT_EXIST_ENTITY}\u00AB kann keiner nicht vorhandenen/entfernten \u00BB${interfaceName}\u00AB Netzwerkschnittstelle zugeordnet werden.
INVALID_BOND_MODE_FOR_BOND_WITH_LABELED_VM_NETWORK=Netzwerk ${networkName} ist (\u00FCber Bezeichnung ${label}) Bond ${BondName} zugeordnet. VM-Netzwerke k\u00F6nnen in Modus 0, 5 oder 6 Bonds nicht zugeordnet werden.
INVALID_BOND_MODE_FOR_BOND_WITH_VM_NETWORK=Netzwerk ${networkName} ist Bond ${BondName} zugeordnet. VM-Netzwerke k\u00F6nnen in Modus 0, 5 oder 6 Bonds nicht zugeordnet werden.
IPV4_ADDR_BAD_FORMAT=Fehlerhaftes Format der IP-Adresse
IPV4_ADDR_GATEWAY_BAD_FORMAT=Fehlerhaftes Format der IPv4-Gateway-Adresse
ISCSI_BOND_NOT_EXIST=Kann ${type} nicht ${action}. Der angegebene iSCSI-Bond ist nicht vorhanden.
ISCSI_BOND_WITH_SAME_NAME_EXIST_IN_DATA_CENTER=Kann ${type} nicht ${action}. iSCSI-Bond mit demselben Namen ist im Data-Center bereits vorhanden.
KDUMP_DETECTION_NOT_CONFIGURED_ON_VDS=Kann ${type} nicht ${action}. Kdump ist f\u00FCr Host \u00BB${VdsName}\u00AB nicht korrekt konfiguriert.
KDUMP_DETECTION_NOT_ENABLED_FOR_VDS=Kann ${type} nicht ${action}. Kdump-Integration ist f\u00FCr Host \u00BB${VdsName}\u00AB nicht aktiviert.
LABELED_NETWORK_ATTACHED_TO_WRONG_INTERFACE=Kann ${type} nicht ${action}. Die folgenden Netzwerke sind bereits einer anderen Schnittstelle zugeordnet\: ${AssignedNetworks}. Bitte entfernen Sie die Netzwerke, um die Schnittstelle zu bezeichnen.
LABEL_ATTACH_TO_IMPROPER_INTERFACE=Kann ${type} nicht ${action}. An Netzwerkschnittstelle \u00BB${LABEL_ATTACH_TO_IMPROPER_INTERFACE_ENTITY}\u00AB kann keine Bezeichnung angebracht werden. Bezeichnungen k\u00F6nnen nur f\u00FCr Schnittstellen oder Bonds bereitgestellt werden (nicht Slaves oder vlans).
LABEL_NOT_EXIST_IN_HOST=Kann ${type} nicht ${action}. Bezeichnung \u00BB${LABEL_NOT_EXIST_IN_HOST_ENTITY}\u00AB kann nicht entfernt werden, da sie keiner Netzwerkschnittstelle zugeordnet ist.
LABEL_ON_NETWORK_LABEL_CANNOT_BE_NULL=Netzwerkkartenbezeichnung darf keine Null-Bezeichnung haben.
LIBVIRT_SECRET_UUID_ALREADY_EXISTS=Kann ${type} nicht ${action}. Authentifizierungsschl\u00FCssel-UUID ist bereits vorhanden.
LIBVIRT_SECRET_UUID_CANNOT_BE_EMPTY=Kann ${type} nicht ${action}. Authentifizierungsschl\u00FCssel-UUID darf nicht leer sein.
LIBVIRT_SECRET_UUID_NOT_EXISTS=Kann ${type} nicht ${action}. Authentifizierungsschl\u00FCssel-UUID ist nicht vorhanden.
LIBVIRT_SECRET_VALUE_CANNOT_BE_EMPTY=Kann ${type} nicht  ${action}. Authentifizierungsschl\u00FCsselwert darf nicht leer sein.
LIBVIRT_SECRET_VALUE_ILLEGAL_FORMAT=Kann ${type} nicht  ${action}. Authentifizierungsschl\u00FCsselwert sollte in Base64 kodiert sein.
MAC_POOL_NOT_ENOUGH_MAC_ADDRESSES=Kann ${type} nicht ${action}. Nicht genug MAC-Adressen im MAC-Adressen-Pool \u00FCbrig.
MEMORY_SIZE_NOT_MULTIPLE_OF_256_ON_PPC=Kann ${type} nicht ${action}. Speichergr\u00F6\u00DFe muss auf \u00BB${clusterArch}\u00AB Architektur ein Vielfaches von 256 sein.
MIGRATE_PAUSED_EIO_VM_IS_NOT_SUPPORTED=Migration einer VM im \u00BBPaused\u00AB-Status aufgrund eines I/O-Fehlers wird nicht unterst\u00FCtzt.
MIGRATION_IS_NOT_SUPPORTED=Kann ${type} nicht ${action}. Migration wird f\u00FCr diese CPU-Architektur nicht unterst\u00FCtzt.
MIGRATION_ON_ERROR_IS_NOT_SUPPORTED=Kann ${type} nicht ${action}. Diese Migrationsrichtlinie wird in dieser CPU-Architektur nicht unterst\u00FCtzt.
MISSING_DIRECTORY_ELEMENT_ID=Benutzer-/Gruppen-ID darf nicht leer sein.
MIXED_HOST_VERSIONS_NOT_ALLOWED=Die eingestellte Cluster-Kompatibilit\u00E4tsversion erlaubt keine gemischten Versionen von Haupt-Host-Betriebssystem. Cluster-Upgrade kann nicht gestartet werden.
