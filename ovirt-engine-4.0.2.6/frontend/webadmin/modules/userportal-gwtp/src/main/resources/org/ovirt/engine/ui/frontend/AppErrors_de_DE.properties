NO_FOREMAN_PROVIDER_FOR_ENGINE=Die Engine ist keinem Foreman/Satellite-Provider zugewiesen. Es sind keine Errata f\u00FCr die Engine verf\u00FCgbar.
NO_FOREMAN_PROVIDER_FOR_HOST=Der ausgew\u00E4hlte Host ist keinem Foreman/Satellite-Provider zugewiesen. Es sind keine Errata f\u00FCr den Host verf\u00FCgbar.
NO_FOREMAN_PROVIDER_FOR_VM=Die ausgew\u00E4hlte VM ist keinem Foreman/Satellite-Provider zugewiesen. Es sind keine Errata f\u00FCr die VM verf\u00FCgbar.
