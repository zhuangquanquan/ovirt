STORAGE_POOL_REINITIALIZE_WITH_MORE_THAN_ONE_DATA_DOMAIN=Kann ${type} nicht ${action}. \nDie Aktion \u00BB${action}\u00AB kann auf einem Data-Center durchgef\u00FChrt werden, das nur eine Speicherdom\u00E4ne im Status Active/Unknown hat.
TAGS_CANNOT_EDIT_READONLY_TAG=Kann Schreibschutz-Tag nicht bearbeiten
TAGS_CANNOT_REMOVE_TAG_NOT_EXIST=Kann Tag nicht entfernen. Tag ist nicht vorhanden.
TAGS_SPECIFIED_TAG_CANNOT_BE_THE_PARENT_OF_ITSELF=Vorgang abgebrochen, rekursive Tag-Hierarchie kann nicht definiert werden.
