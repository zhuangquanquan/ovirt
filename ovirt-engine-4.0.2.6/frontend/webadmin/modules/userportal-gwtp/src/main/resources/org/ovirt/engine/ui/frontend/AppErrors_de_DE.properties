POWER_MANAGEMENT_ACTION_ON_ENTITY_ALREADY_IN_PROGRESS=Kann ${action} nicht durchf\u00FChren. Eine andere Energieverwaltungsaktion ist bereits im Gange.
PROVIDED_VM_ICON_CANT_BE_READ=Kann angegebenes VM-Symbol nicht lesen.
PROVIDED_VM_ICON_HAS_INVALID_DIMENSIONS=VM-Symbol hat ung\u00FCltige Ma\u00DFe (${currentDimensions}). Zul\u00E4ssige Ma\u00DFe\: ${allowedDimensions}
PROVIDED_VM_ICON_OF_UNKNOWN_TYPE=Angegebenes VM-Symbol hat einen unbekannten Typ.
QOS_CPU_SHARES_OUT_OF_RANGE=Kann CPU-Anteil nicht auf den gew\u00FCnschten Wert einstellen. Er muss zwischen 0 und 262144 liegen.
QOS_NAME_INVALID=QoS-Name muss aus den Zeichen \u00BBa\u2013z\u00AB, \u00BBA\u2013Z\u00AB, \u00BB0\u20139\u00AB, \u00BB_\u00AB oder \u00BB-\u00AB gebildet werden
QOS_NAME_NOT_NULL=QoS-Name darf nicht leer sein.
QOS_NAME_TOO_LONG=QoS-Name muss k\u00FCrzer als 50 Zeichen sein.
REMOVED_UNMANAGED_NETWORK_DOES_NOT_EXISIT_ON_HOST=Nicht verwaltetes Netzwerk ${network} kann nicht vom Host aus entfernt werden, da es auf dem Host nicht vorhanden ist.
REMOVED_UNMANAGED_NETWORK_IS_A_CLUSTER_NETWORK=Nicht verwaltetes Netzwerk ${network} kann nicht vom Host entfernt werden, da es ein vorhandenes Cluster-Netzwerk ist.
