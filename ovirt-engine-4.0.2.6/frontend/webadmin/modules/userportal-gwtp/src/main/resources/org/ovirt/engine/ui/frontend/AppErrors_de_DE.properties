NETWORK_INTERFACE_NAME_ALREADY_IN_USE=Netzwerkschnittstellenname wird bereits verwendet.
NETWORK_INTERFACE_REFERENCED_AS_A_SLAVE_MULTIPLE_TIMES=Kann ${type} nicht ${action}. Die Netzwerkschnittstelle \u00BB${NETWORK_INTERFACE_REFERENCED_AS_A_SLAVE_MULTIPLE_TIMES_ENTITY}\u00AB wird in dieser Anfrage mehrfach in neuen oder bearbeiteten Bonds verwendet. Slave kann weder von mehreren Bonds gemeinsam genutzt werden noch mehrere Male in einem Bond verwendet werden.
