VM_PINNING_PINNED_TO_NO_CPU=Kann eine vCPU nicht an keine pCPU anpinnen.
VM_PINNING_VCPU_DOES_NOT_EXIST=CPU-Pinning-Pr\u00FCfung fehlgeschlagen \u2013 virtuelle CPU ist nicht in VM vorhanden.
