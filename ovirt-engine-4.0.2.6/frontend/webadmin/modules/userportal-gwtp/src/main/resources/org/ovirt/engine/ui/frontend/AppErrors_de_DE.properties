VM_POOL_CANNOT_ADD_VM_ATTACHED_TO_POOL=Kann VM nicht dem Pool zuordnen. VM ist bereits einem anderen VM-Pool zugeordnet.
VM_POOL_CANNOT_ADD_VM_DIFFERENT_CLUSTER=Kann VM nicht dem VM-Pool zuordnen. VM befindet sich auf einem anderen Host-Cluster als der VM-Pool.
VM_POOL_CANNOT_ADD_VM_WITH_USERS_ATTACHED_TO_POOL=Kann VM nicht dem VM-Pool zuordnen. Der VM-Pool ist bereits einem Benutzer zugeordnet.
VM_POOL_CANNOT_ATTACH_TO_MORE_VMS_FROM_POOL=Benutzer ist bereits der maximalen Anzahl an VMs in diesem VM-Pool zugeordnet.
VM_POOL_CANNOT_CHANGE_POOL_STATEFUL_OPTION=Stateful Option von VM-Pool kann nicht ge\u00E4ndert werden.
