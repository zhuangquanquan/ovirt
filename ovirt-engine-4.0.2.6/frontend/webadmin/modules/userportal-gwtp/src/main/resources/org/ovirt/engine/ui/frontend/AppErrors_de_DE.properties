VM_NUMA_NODE_INDEX_DUPLICATE=NUMA-Knoten mit Index ${nodeIndex} ist mindestens zweimal vorhanden.
VM_NUMA_NODE_MEMORY_ERROR=Speicherfehler bei NUMA-Knoten.
VM_NUMA_NODE_MORE_NODES_THAN_CPUS=Kann ${type} nicht ${action}. ${numaNodes} NUMA-Knoten f\u00FCr ${cpus} CPU-Kerne zugewiesen. Es k\u00F6nnen nicht mehr NUMA-Knoten als CPU-Kerne zugewiesen werden.
VM_NUMA_NODE_NON_CONTINUOUS_INDEX=Es wurde eine kontinuierliche Indexsequenz von ${minIndex}-${maxIndex} f\u00FCr ${nodeCount} NUMA-Knoten erwartet. Fehlende Indices ${missingIndices}. Weisen Sie Indices in ansteigender Reihenfolge Ihren virtuellen NUMA-Knoten zu, beginnend mit 0.
VM_NUMA_NODE_PINNED_INDEX_ERROR=Indexfehler bei Anpinnen eines NUMA-Knotens
VM_NUMA_NODE_PREFERRED_NOT_PINNED_TO_SINGLE_NODE=Bevorzugter Optimierungsmodus f\u00FCr NUMA ist f\u00FCr einen einfachen angepinnten virtuellen NUMA-Knoten erlaubt.
VM_NUMA_PINNED_VDS_NODE_EMPTY=NUMA-Knoten k\u00F6nnen nicht angepinnt werden, wenn Host-NUMA-Knoten leer sind.
VM_NUMA_PINNED_VDS_NOT_EXIST=NUMA-Knoten k\u00F6nnen nicht angepinnt werden, wenn VM nicht an VDS angepinnt ist.
VM_OR_TEMPLATE_ILLEGAL_PRIORITY_VALUE=VM-Priorit\u00E4tswert hat den zul\u00E4ssigen Maximalwert \u00FCberschritten, Wert sollte zwischen 0 und ${MaxValue} liegen.
VM_PINNED_TO_HOST_CANNOT_RUN_ON_THE_DEFAULT_VDS=Hinweis\: VM ist an Host \u00BB${VdsName}\u00AB angepinnt, kann aber nicht darauf laufen.
VM_PINNING_DUPLICATE_DEFINITION=Kann CPU-Pinning nicht zwei Mal an derselben vCPU konfigurieren.
