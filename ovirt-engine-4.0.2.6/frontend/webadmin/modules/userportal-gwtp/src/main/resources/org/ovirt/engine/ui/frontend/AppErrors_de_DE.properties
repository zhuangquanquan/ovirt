MULTIPLE_NETWORKS_CANNOT_DETACH_NETWORKS_USED_BY_SINGLE_VM=Kann ${type} nicht ${action}. Folgende VM\: ${vmName} verwendet aktiv die Logischen Netzwerke\: ${networkNames}. Bitte halten Sie die VM an und versuchen Sie es erneut.
