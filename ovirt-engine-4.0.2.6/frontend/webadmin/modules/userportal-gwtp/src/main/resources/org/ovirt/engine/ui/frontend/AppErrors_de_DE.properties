SCHEDULING_NO_HOSTS=Keine verwendbaren Hosts. Stellen Sie sicher, dass der Cluster mindestens einen Host im \u00BBUp\u00AB-Status hat.
SCSI_GENERIC_IO_IS_NOT_SUPPORTED_FOR_IMAGE_DISK=Kann ${type} nicht ${action}. SCSI-Generic-IO wird f\u00FCr Image-Disk nicht unterst\u00FCtzt.
SCSI_PASSTHROUGH_IS_NOT_SUPPORTED_FOR_READ_ONLY_DISK=Kann ${type} nicht ${action}. SCSI-Ger\u00E4tedurchreichung wird f\u00FCr eine schreibgesch\u00FCtzte Disk nicht unterst\u00FCtzt.
SERVER_ALREADY_EXISTS_IN_ANOTHER_CLUSTER=Einer oder mehrere Server sind bereits Teil eines vorhandenen Clusters.
